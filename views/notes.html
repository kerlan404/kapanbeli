<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Saya - Kapan Beli</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>" type="image/x-icon">

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-orange: #FF9F43;
            --primary-blue: #2E86DE;
            --accent-purple: #5f27cd;
            --bg-body: #F0F4F8;
            --bg-card: #FFFFFF;
            --text-main: #2C3E50;
            --text-muted: #636E72;
            --border-radius: 20px;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.02);
            --shadow-md: 0 10px 30px rgba(46, 134, 222, 0.1);
            --shadow-hover: 0 15px 35px rgba(46, 134, 222, 0.2);
            --danger: #FF6B6B;
            --success: #1DD1A1;
            --warning: #FECA57;
            --glass-bg: rgba(255, 255, 255, 0.85);
        }

        body.dark-mode-active {
            --bg-body: #1E272E;
            --bg-card: #2C3E50;
            --text-main: #DFE6E9;
            --text-muted: #B2BEC3;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.2);
            --shadow-md: 0 10px 30px rgba(0,0,0,0.3);
            --glass-bg: rgba(44, 62, 80, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(var(--text-muted) 0.5px, transparent 0.5px);
            background-size: 24px 24px; /* Pola titik halus */
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVIGATION BAR --- */
        nav {
            position: sticky;
            top: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
            padding: 15px 5%;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
        }

        .logo i { color: var(--primary-orange); font-size: 1.8rem; }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s;
            position: relative;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-blue);
        }

        .nav-link.active::after {
            content: ''; position: absolute; width: 100%; height: 3px; bottom: 0; left: 0;
            background-color: var(--primary-orange); border-radius: 10px 10px 0 0;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .dark-mode-toggle {
            background: transparent;
            border: 2px solid var(--text-muted);
            color: var(--text-main);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .dark-mode-toggle:hover { border-color: var(--primary-orange); color: var(--primary-orange); }

        /* --- MAIN CONTENT --- */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            width: 100%;
            flex: 1;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-title {
            font-size: 2rem;
            color: var(--text-main);
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Search Bar - Glassmorphism Style */
        .search-wrapper {
            position: relative;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px 18px 55px;
            border-radius: 50px;
            border: 2px solid transparent;
            background: var(--bg-card);
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-main);
            box-shadow: var(--shadow-md);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(46, 134, 222, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-orange);
            font-size: 1.1rem;
        }

        /* Add Button - Styling Upgrade */
        .add-btn {
            background: linear-gradient(135deg, var(--primary-orange) 0%, #ff7e5f 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(255, 159, 67, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 159, 67, 0.5);
        }

        /* --- NOTES GRID --- */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 35px;
            padding-bottom: 80px;
        }

        .note-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.03);
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0; /* Start hidden for animation */
        }

        .note-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(46, 134, 222, 0.2);
        }

        /* Card Header with Accent */
        .card-header-accent {
            height: 8px;
            width: 100%;
            background: linear-gradient(90deg, var(--primary-orange), var(--primary-blue));
        }

        .card-body {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .note-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-main);
            line-height: 1.3;
            cursor: pointer;
        }

        .note-title:hover { color: var(--primary-orange); }

        .note-content {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 0.95rem;
            flex: 1;
            /* Truncate text if too long */
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px dashed rgba(0,0,0,0.08);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .note-card:hover .card-footer { opacity: 1; }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            color: var(--text-muted);
        }

        .icon-btn:hover { background: rgba(0,0,0,0.05); color: var(--text-main); }
        .icon-btn.edit:hover { color: var(--primary-blue); background: rgba(46, 134, 222, 0.1); }
        .icon-btn.delete:hover { color: var(--danger); background: rgba(255, 107, 107, 0.1); }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border: 2px dashed rgba(0,0,0,0.08);
            animation: fadeIn 0.5s ease;
        }
        .empty-state i {
            font-size: 5rem;
            margin-bottom: 25px;
            background: -webkit-linear-gradient(var(--primary-orange), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- CUSTOM MODAL (Perbaikan Tambah Catatan) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-box {
            background: var(--bg-card);
            width: 90%;
            max-width: 550px;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .modal-overlay.active .modal-box {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .modal-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(0,0,0,0.08);
            border-radius: 12px;
            background: var(--bg-body);
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            background: var(--bg-card);
            box-shadow: 0 0 0 4px rgba(46, 134, 222, 0.1);
        }

        textarea.form-control { resize: vertical; min-height: 120px; }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-family: inherit;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.98); }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            border: 2px solid transparent;
        }
        .btn-secondary:hover { color: var(--danger); background: rgba(255, 107, 107, 0.1); }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 134, 222, 0.4);
        }
        .btn-primary:hover { background: #2575c9; box-shadow: 0 6px 20px rgba(46, 134, 222, 0.5); }

        .close-modal-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: none; border: none;
            font-size: 1.5rem; color: var(--text-muted);
            cursor: pointer; transition: 0.2s;
        }
        .close-modal-btn:hover { color: var(--danger); transform: rotate(90deg); }

        /* Animations */
        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu { display: none; } /* Simplified for this demo */
            .header-section { flex-direction: column; align-items: stretch; }
            .add-btn { width: 100%; justify-content: center; }
            .notes-grid { grid-template-columns: 1fr; }
            .modal-box { padding: 25px; width: 95%; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-sticky-note"></i>
                <span>Kapan Beli</span>
            </a>
            <div class="nav-menu">
                <a href="/" class="nav-link">Beranda</a>
                <a href="/notes" class="nav-link active">Catatan Saya</a>
                <a href="/products" class="nav-link">Bahan Saya</a>
                <a href="/suggestions" class="nav-link">Saran Pembelian</a>
            </div>
            <div class="nav-buttons">
                <button class="dark-mode-toggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <!-- CONTAINER -->
    <div class="container">
        <!-- Header -->
        <div class="header-section">
            <div class="page-title">
                <i class="fas fa-feather-alt" style="color: var(--primary-blue);"></i> 
                Catatan Saya
            </div>
            <button class="add-btn" id="openAddModalBtn">
                <i class="fas fa-plus"></i> Buat Catatan Baru
            </button>
        </div>

        <!-- Search -->
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Cari catatan resep, ide, atau pengingat...">
        </div>

        <!-- Grid -->
        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be populated here dynamically -->
            <div id="loadingSpinner" style="grid-column: 1 / -1; text-align: center; padding: 60px;">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--primary-orange);"></i>
                <p style="margin-top: 15px; color: var(--text-muted); font-weight: 500;">Memuat catatan Anda...</p>
            </div>
        </div>
    </div>

    <!-- CUSTOM MODAL HTML (Dipindahkan dari JS String agar lebih rapi dan mudah diakses) -->
    <div class="modal-overlay" id="addNoteModal">
        <div class="modal-box">
            <button class="close-modal-btn" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <h3 class="modal-title">Tulis Catatan Baru</h3>
                <p class="modal-subtitle">Simpan ide brilian, resep, atau daftar belanja.</p>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="noteTitle">Judul Catatan</label>
                <input type="text" id="noteTitle" class="form-control" placeholder="Contoh: Resep Nasi Goreng Spesial">
            </div>

            <div class="form-group">
                <label class="form-label" for="noteContent">Isi Catatan</label>
                <textarea id="noteContent" class="form-control" placeholder="Tulis detail catatan di sini..."></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Batal</button>
                <button class="btn btn-primary" onclick="saveNote()">
                    <i class="fas fa-save"></i> Simpan Catatan
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. DARK MODE LOGIC ---
        const toggleBtn = document.querySelector('.dark-mode-toggle');
        const body = document.body;
        const themeIcon = toggleBtn.querySelector('i');

        // Check local storage or system preference
        if (localStorage.getItem('theme') === 'dark' ||
           (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            enableDarkMode();
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.contains('dark-mode-active') ? disableDarkMode() : enableDarkMode();
        });

        function enableDarkMode() {
            body.classList.add('dark-mode-active');
            localStorage.setItem('theme', 'dark');
            if(themeIcon) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeIcon.style.color = '#F1C40F';
            }
        }

        function disableDarkMode() {
            body.classList.remove('dark-mode-active');
            localStorage.setItem('theme', 'light');
            if(themeIcon) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeIcon.style.color = '';
            }
        }

        // --- 2. MODAL LOGIC (Refactored for Better UX) ---
        const modal = document.getElementById('addNoteModal');
        const openModalBtn = document.getElementById('openAddModalBtn');
        const noteTitleInput = document.getElementById('noteTitle');
        const noteContentInput = document.getElementById('noteContent');

        openModalBtn.addEventListener('click', () => {
            // Clear inputs
            noteTitleInput.value = '';
            noteContentInput.value = '';
            // Show modal with animation
            modal.classList.add('active');
            // Focus on title
            setTimeout(() => noteTitleInput.focus(), 100);
        });

        function closeModal() {
            modal.classList.remove('active');
        }

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // --- 3. NOTES FUNCTIONALITY ---
        async function loadNotes() {
            try {
                const response = await fetch('/api/notes');
                const data = await response.json();

                const grid = document.getElementById('notesGrid');
                grid.innerHTML = ''; // Clear spinner/content

                if (data.success) {
                    displayNotes(data.notes);
                } else {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle" style="background: none; -webkit-text-fill-color: var(--danger);"></i>
                            <h3>Gagal Memuat Data</h3>
                            <p>${data.message || 'Silakan cek koneksi internet Anda.'}</p>
                            <button class="btn btn-primary" style="margin-top: 20px;" onclick="loadNotes()">Coba Lagi</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading notes:', error);
                document.getElementById('notesGrid').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-wifi" style="background: none; -webkit-text-fill-color: var(--warning);"></i>
                        <h3>Koneksi Terputus</h3>
                        <p>Tidak dapat menghubungi server.</p>
                    </div>
                `;
            }
        }

        function displayNotes(notes) {
            const grid = document.getElementById('notesGrid');

            if (notes.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>Belum Ada Catatan</h3>
                        <p>Mulai catat ide hebat Anda dengan menekan tombol "Buat Catatan Baru".</p>
                    </div>
                `;
                return;
            }

            notes.forEach((note, index) => {
                const date = new Date(note.created_at);
                const formattedDate = date.toLocaleDateString('id-ID', { 
                    day: 'numeric', month: 'short', year: 'numeric', 
                    hour: '2-digit', minute: '2-digit' 
                });

                // Staggered animation delay based on index
                const animDelay = index * 0.1; 

                const card = document.createElement('div');
                card.className = 'note-card';
                card.style.animationDelay = `${animDelay}s`;
                
                // Escape quotes safely for JS onclick handlers
                const safeTitle = note.title.replace(/'/g, "\\'");
                const safeContent = (note.content || '').replace(/'/g, "\\'");

                card.innerHTML = `
                    <div class="card-header-accent"></div>
                    <div class="card-body">
                        <div class="note-meta">
                            <span><i class="far fa-clock"></i> ${formattedDate}</span>
                            <span>Catatan</span>
                        </div>
                        <h3 class="note-title" onclick="editNote(${note.id}, '${safeTitle}', '${safeContent}')">${note.title}</h3>
                        <p class="note-content">${note.content || 'Tidak ada isi catatan.'}</p>
                        
                        <div class="card-footer">
                            <button class="icon-btn edit" title="Edit" onclick="editNote(${note.id}, '${safeTitle}', '${safeContent}')">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button class="icon-btn delete" title="Hapus" onclick="deleteNote(${note.id}, '${safeTitle}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 4. SAVE LOGIC (Modified for new Modal) ---
        async function saveNote() {
            const title = noteTitleInput.value.trim();
            const content = noteContentInput.value.trim();

            if (!title) {
                // Shake animation or simple alert
                noteTitleInput.style.borderColor = 'var(--danger)';
                noteTitleInput.focus();
                Swal.fire({
                    icon: 'warning',
                    title: 'Judul Kosong',
                    text: 'Silakan beri judul pada catatan Anda.',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000
                });
                return;
            }

            // Reset border
            noteTitleInput.style.borderColor = 'rgba(0,0,0,0.08)';

            try {
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();

                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: 'Catatan Anda telah disimpan.',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    closeModal();
                    loadNotes(); // Refresh grid
                } else {
                    Swal.fire('Gagal', data.message, 'error');
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Error', 'Gagal menyimpan catatan.', 'error');
            }
        }

        // --- 5. EDIT LOGIC (SweetAlert - Kept intact) ---
        async function editNote(id, title, content) {
            const { value: formValues } = await Swal.fire({
                title: 'Edit Catatan',
                html: `
                    <input id="swal-input1" class="swal2-input" placeholder="Judul" value="${title}">
                    <textarea id="swal-input2" class="swal2-textarea" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" rows="4" placeholder="Isi Catatan">${content}</textarea>
                `,
                focusConfirm: false,
                preConfirm: () => {
                    return [
                        document.getElementById('swal-input1').value,
                        document.getElementById('swal-input2').value
                    ];
                },
                showCancelButton: true,
                confirmButtonText: 'Simpan Perubahan',
                cancelButtonText: 'Batal',
                confirmButtonColor: 'var(--primary-blue)'
            });

            if (formValues) {
                const [newTitle, newContent] = formValues;
                if (!newTitle.trim()) {
                    Swal.fire('Error', 'Judul tidak boleh kosong', 'error');
                    return;
                }

                try {
                    const response = await fetch(`/api/notes/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: newTitle, content: newContent })
                    });
                    const data = await response.json();
                    if (data.success) {
                        Swal.fire({ icon: 'success', title: 'Tersimpan!', timer: 1500, showConfirmButton: false });
                        loadNotes();
                    } else {
                        Swal.fire('Gagal', data.message, 'error');
                    }
                } catch (error) {
                    Swal.fire('Error', 'Gagal mengupdate catatan', 'error');
                }
            }
        }

        // --- 6. DELETE LOGIC (SweetAlert - Kept intact) ---
        async function deleteNote(id, title) {
            const result = await Swal.fire({
                title: 'Hapus Catatan?',
                text: `Anda yakin ingin menghapus "${title}"?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal'
            });

            if (result.isConfirmed) {
                try {
                    const response = await fetch(`/api/notes/${id}`, { method: 'DELETE' });
                    const data = await response.json();
                    if (data.success) {
                        Swal.fire('Terhapus!', 'Catatan Anda telah dihapus.', 'success');
                        loadNotes();
                    } else {
                        Swal.fire('Gagal', data.message, 'error');
                    }
                } catch (error) {
                    Swal.fire('Error', 'Gagal menghapus catatan.', 'error');
                }
            }
        }

        // --- 7. SEARCH LOGIC ---
        document.getElementById('searchInput').addEventListener('input', async (e) => {
            const query = e.target.value.toLowerCase();
            // Optimasi: Jika kosong, load ulang semua, jika ada query, filter di client side atau panggil API
            // Disini kita filter di client side untuk performa jika datanya tidak terlalu besar
            // Jika datanya ribuan, sebaiknya panggil API endpoint search.
            
            // Untuk demo ini, kita load semua dulu lalu filter (memastikan UI tetap cepat)
            // Namun karena loadNotes() mengambil dari API, kita harus menunggu response dulu
            // Cara terbaik: Fetch all notes di memory saat pertama load.
            
            // Simpler approach for this context: Fetch again if query exists, 
            // OR simply hide elements in DOM if already loaded.
            
            // Mari kita lakukan cara DOM manipulation untuk UX tercepat
            const cards = document.querySelectorAll('.note-card');
            let hasResult = false;

            cards.forEach(card => {
                const title = card.querySelector('.note-title').textContent.toLowerCase();
                const content = card.querySelector('.note-content').textContent.toLowerCase();
                
                if (title.includes(query) || content.includes(query)) {
                    card.style.display = 'flex';
                    hasResult = true;
                } else {
                    card.style.display = 'none';
                }
            });

            // Handle empty result specifically in grid
            const emptyState = document.querySelector('.empty-state');
            if (!hasResult && query !== '') {
                if(!emptyState) {
                    const msg = document.createElement('div');
                    msg.className = 'empty-state';
                    msg.innerHTML = `<i class="fas fa-search"></i><h3>Tidak ditemukan</h3><p>Tidak ada catatan yang cocok dengan "${query}"</p>`;
                    document.getElementById('notesGrid').appendChild(msg);
                } else {
                    emptyState.style.display = 'block';
                    emptyState.querySelector('h3').textContent = 'Tidak ditemukan';
                    emptyState.querySelector('p').textContent = `Tidak ada catatan yang cocok dengan "${query}"`;
                }
            } else if (hasResult) {
                if(emptyState) emptyState.style.display = 'none';
            }
        });

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>
</body>
</html>

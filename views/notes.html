        .nav-container {

            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-title h1 {
            font-size: 1.5rem;
            margin: 0;
            color: white; /* Ensure title is visible on navbar background */

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            margin: 0 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-auth-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .welcome-text {
            font-size: 0.9rem;
            color: white;
        }

        .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.1); /* Subtle background */
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        /* Tambahkan kelas untuk mode gelap */
        .dark-mode-active .nav-title h1,
        .dark-mode-active .nav-link,
        .dark-mode-active .welcome-text,
        .dark-mode-active .dark-mode-toggle {
            color: white;
        }

        /* Tambahkan kelas untuk mode terang */
        .nav-title h1,
        .nav-link,
        .welcome-text,
        .dark-mode-toggle {
            color: #333; /* Warna teks default untuk mode terang */
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .nav-menu {
                margin: 0;
                justify-content: center;
                flex-wrap: wrap; /* Allow wrapping on small screens */
            }

            .nav-buttons {
                order: -1; /* Move auth section to top on mobile */
                width: 100%;
                justify-content: center;
            }
        }

        /* Main Content Styles */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .notes-header h2 {
            font-size: 1.8rem;
            color: #333;
        }

        .add-note-btn {
            background-color: #ffb347;
            color: #222;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.2s;
        }

        .note-card:hover {
            transform: translateY(-5px);
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #222;
            word-break: break-word;
        }

        .note-content {
            color: #666;
            margin-bottom: 15px;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .note-meta {
            font-size: 0.8rem;
            color: #999;
            text-align: right;
        }

        .note-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            color: #ffb347;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #ffb347;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #ffb347;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-title">
                <h1>Kapan Beli</h1>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Beranda</a>
                <a href="/notes" class="nav-link active">Catatan Saya</a>
                <a href="/products" class="nav-link">Bahan Saya</a>
                <a href="/suggestions" class="nav-link">Saran Pembelian</a>
                <a href="/stores" class="nav-link">Saran Toko</a>
            </div>
            <div class="nav-buttons">
                <div class="nav-auth-section">
                    <span class="welcome-text" id="welcomeText">Halo, <strong id="userName">Pengguna</strong>!</span>
                    <a href="/auth/logout" class="nav-link" id="logoutLink">Keluar</a>
                </div>
                <button class="dark-mode-toggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="notes-header">
            <h2>Catatan Saya</h2>
            <button class="add-note-btn" id="openAddModal">
                <i class="fas fa-plus"></i> Tambah Catatan
            </button>
        </div>

        <div id="alertContainer"></div>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be loaded here dynamically -->
        </div>
    </div>

    <!-- Add/Edit Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Tambah Catatan Baru</h3>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div class="form-group">
                    <label for="noteTitle">Judul *</label>
                    <input type="text" id="noteTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Isi Catatan</label>
                    <textarea id="noteContent" class="form-control"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary close-modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Kapan Beli - Catatan Stok Bahan Masak. Semua hak dilindungi.</p>
    </footer>

    <script>
        // Check authentication status on page load
        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth/status', {
                    method: 'GET',
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        document.getElementById('userName').textContent = data.user.name;
                    } else {
                        window.location.href = '/auth';
                    }
                } else {
                    window.location.href = '/auth';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                window.location.href = '/auth';
            }
        }

        // Dark mode toggle functionality (copied from index.html)
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const darkModeIcon = darkModeToggle.querySelector('i'); // Select the icon inside the button
        const body = document.body;

        // Check for saved theme preference or respect OS setting
        if (localStorage.getItem('theme') === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode-active');
            // Set icon to sun if dark mode is active initially
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        } else {
            body.classList.remove('dark-mode-active');
             // Set icon to moon if light mode is active initially
             darkModeIcon.classList.remove('fa-sun');
             darkModeIcon.classList.add('fa-moon');
        }

        darkModeToggle?.addEventListener('click', function() {
            body.classList.toggle('dark-mode-active');

            // Toggle the icon based on the new state after the class is toggled
            if (body.classList.contains('dark-mode-active')) {
                localStorage.setItem('theme', 'dark');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        });

        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            alertContainer.firstChild.style.display = 'block';

            // Hide alert after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Show loading indicator
        function showLoading(show) {
            const loader = document.getElementById('loadingIndicator');
            loader.style.display = show ? 'block' : 'none';
        }

        // Load notes from API
        async function loadNotes() {
            showLoading(true);
            try {
                const response = await fetch('/api/notes', {
                    method: 'GET',
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const data = await response.json();
                    const notesGrid = document.getElementById('notesGrid');

                    if (data.notes && data.notes.length > 0) {
                        notesGrid.innerHTML = '';
                        data.notes.forEach(note => {
                            const noteCard = document.createElement('div');
                            noteCard.className = 'note-card';
                            noteCard.innerHTML = `
                                <div class="note-actions">
                                    <button class="action-btn edit-note" data-id="${note.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete-note" data-id="${note.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="note-title">${note.title}</div>
                                <div class="note-content">${note.content || ''}</div>
                                <div class="note-meta">Dibuat: ${new Date(note.created_at).toLocaleString('id-ID')}</div>
                                ${note.updated_at && note.updated_at !== note.created_at ? 
                                    `<div class="note-meta">Diubah: ${new Date(note.updated_at).toLocaleString('id-ID')}</div>` : ''}
                            `;
                            notesGrid.appendChild(noteCard);
                        });

                        // Add event listeners for edit and delete buttons
                        document.querySelectorAll('.edit-note').forEach(button => {
                            button.addEventListener('click', (e) => {
                                const noteId = e.target.closest('.edit-note').dataset.id;
                                openEditModal(noteId);
                            });
                        });

                        document.querySelectorAll('.delete-note').forEach(button => {
                            button.addEventListener('click', (e) => {
                                const noteId = e.target.closest('.delete-note').dataset.id;
                                deleteNote(noteId);
                            });
                        });
                    } else {
                        notesGrid.innerHTML = '<div class="empty-state"><p>Tidak ada catatan ditemukan. Buat catatan pertama Anda!</p></div>';
                    }
                } else {
                    const errorData = await response.json();
                    showAlert(errorData.message || 'Gagal memuat catatan.', 'error');
                }
            } catch (error) {
                console.error('Error loading notes:', error);
                showAlert('Terjadi kesalahan saat memuat catatan.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Open modal for adding a new note
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Catatan Baru';
            document.getElementById('noteForm').reset();
            document.getElementById('noteId').value = '';
            document.getElementById('noteModal').style.display = 'block';
        }

        // Open modal for editing an existing note
        async function openEditModal(noteId) {
            try {
                const response = await fetch(\`/api/notes/\${noteId}\`, {
                    method: 'GET',
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('modalTitle').textContent = 'Edit Catatan';
                    document.getElementById('noteId').value = data.note.id;
                    document.getElementById('noteTitle').value = data.note.title;
                    document.getElementById('noteContent').value = data.note.content || '';

                    document.getElementById('noteModal').style.display = 'block';
                } else {
                    const errorData = await response.json();
                    showAlert(errorData.message || 'Gagal mengambil detail catatan.', 'error');
                }
            } catch (error) {
                console.error('Error fetching note for edit:', error);
                showAlert('Terjadi kesalahan saat mengambil detail catatan.', 'error');
            }
        }

        // Submit form for adding/editing a note
        async function submitNoteForm(event) {
            event.preventDefault();

            const noteId = document.getElementById('noteId').value;
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value;

            if (!title) {
                showAlert('Judul catatan harus diisi.', 'error');
                return;
            }

            const url = noteId ? \`/api/notes/\${noteId}\` : '/api/notes';
            const method = noteId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content }),
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const data = await response.json();
                    showAlert(data.message, 'success');
                    document.getElementById('noteModal').style.display = 'none';
                    loadNotes(); // Reload notes after successful submission
                } else {
                    const errorData = await response.json();
                    showAlert(errorData.message || \`Gagal \${noteId ? 'memperbarui' : 'menyimpan'} catatan.\`, 'error');
                }
            } catch (error) {
                console.error(\`Error \${noteId ? 'updating' : 'saving'} note:\`, error);
                showAlert(\`Terjadi kesalahan saat \${noteId ? 'memperbarui' : 'menyimpan'} catatan.\`, 'error');
            }
        }

        // Delete a note
        async function deleteNote(noteId) {
            if (!confirm('Apakah Anda yakin ingin menghapus catatan ini?')) {
                return;
            }

            try {
                const response = await fetch(\`/api/notes/\${noteId}\`, {
                    method: 'DELETE',
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const data = await response.json();
                    showAlert(data.message, 'success');
                    loadNotes(); // Reload notes after successful deletion
                } else {
                    const errorData = await response.json();
                    showAlert(errorData.message || 'Gagal menghapus catatan.', 'error');
                }
            } catch (error) {
                console.error('Error deleting note:', error);
                showAlert('Terjadi kesalahan saat menghapus catatan.', 'error');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadNotes();

            document.getElementById('openAddModal').addEventListener('click', openAddModal);
            document.getElementById('noteForm').addEventListener('submit', submitNoteForm);
            document.querySelector('.close').addEventListener('click', closeModal);
            document.querySelector('.close-modal').addEventListener('click', closeModal);

            // Close modal if clicked outside content
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('noteModal');
                if (event.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>

                    document.getElementById('noteModal').style.display = 'none';
                    loadNotes(); // Reload notes after successful submission
                } else {
                    const errorData = await response.json();
                    showAlert(errorData.message || `Gagal ${noteId ? 'memperbarui' : 'menyimpan'} catatan.`, 'error');
                }
            } catch (error) {
                console.error(`Error ${noteId ? 'updating' : 'saving'} note:`, error);
                showAlert(`Terjadi kesalahan saat ${noteId ? 'memperbarui' : 'menyimpan'} catatan.`, 'error');
            }
        }

        // Delete a note
        async function deleteNote(noteId) {
            if (!confirm('Apakah Anda yakin ingin menghapus catatan ini?')) {
                return;
            }

            try {
                const response = await fetch(`/api/notes/${noteId}`, {
                    method: 'DELETE',
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const data = await response.json();
                    showAlert(data.message, 'success');
                    loadNotes(); // Reload notes after successful deletion
                } else {
                    const errorData = await response.json();
                    showAlert(errorData.message || 'Gagal menghapus catatan.', 'error');
                }
            } catch (error) {
                console.error('Error deleting note:', error);
                showAlert('Terjadi kesalahan saat menghapus catatan.', 'error');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadNotes();

            document.getElementById('openAddModal').addEventListener('click', openAddModal);
            document.getElementById('noteForm').addEventListener('submit', submitNoteForm);
            document.querySelector('.close').addEventListener('click', closeModal);
            document.querySelector('.close-modal').addEventListener('click', closeModal);

            // Close modal if clicked outside content
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('noteModal');
                if (event.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>

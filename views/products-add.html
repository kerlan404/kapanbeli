<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk - KapanBeli</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âž•</text></svg>" type="image/x-icon">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Navbar Styles (copied from index.html) */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-title h1 {
            font-size: 1.5rem;
            margin: 0;
            color: white; /* Ensure title is visible on navbar background */
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            margin: 0 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-auth-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .welcome-text {
            font-size: 0.9rem;
            color: white;
        }

        .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.1); /* Subtle background */
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        /* Tambahkan kelas untuk mode gelap */
        .dark-mode-active .nav-title h1,
        .dark-mode-active .nav-link,
        .dark-mode-active .welcome-text,
        .dark-mode-active .dark-mode-toggle {
            color: white;
        }

        /* Tambahkan kelas untuk mode terang */
        .nav-title h1,
        .nav-link,
        .welcome-text,
        .dark-mode-toggle {
            color: #333; /* Warna teks default untuk mode terang */
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .nav-menu {
                margin: 0;
                justify-content: center;
                flex-wrap: wrap; /* Allow wrapping on small screens */
            }

            .nav-buttons {
                order: -1; /* Move auth section to top on mobile */
                width: 100%;
                justify-content: center;
            }
        }

        /* Main Content Styles */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 1.8rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffb347;
            box-shadow: 0 0 0 3px rgba(255, 179, 71, 0.2);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #ffb347;
            box-shadow: 0 0 0 3px rgba(255, 179, 71, 0.2);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-col {
            flex: 1;
        }

        .form-button {
            width: 100%;
            padding: 14px;
            background-color: #ffb347;
            color: #222;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #ffa200;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffb347;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-title">
                <h1>Kapan Beli</h1>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Beranda</a>
                <a href="/notes" class="nav-link">Catatan Saya</a>
                <a href="/products" class="nav-link active">Bahan Saya</a>
                <a href="/suggestions" class="nav-link">Saran Pembelian</a>
            </div>
            <div class="nav-buttons">
                <div class="nav-auth-section">
                    <span class="welcome-text" id="welcomeText">Halo, <strong id="userName">Pengguna</strong>!</span>
                    <a href="/auth/logout" class="nav-link" id="logoutLink">Keluar</a>
                </div>
                <button class="dark-mode-toggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2 id="formTitle"><i class="fas fa-plus-circle"></i> <span id="formTitleText">Tambah Produk Baru</span></h2>
                <p id="formSubtitle">Isi data produk yang ingin Anda tambahkan atau perbarui</p>
            </div>

            <form id="productForm">
                <div class="form-group">
                    <label class="form-label" for="productName">Nama Produk *</label>
                    <div class="input-with-icon">
                        <input type="text" id="productName" class="form-input" placeholder="Contoh: Bawang Merah" required>
                        <i class="fas fa-tag input-icon"></i>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label class="form-label" for="productCategory">Kategori</label>
                            <select id="productCategory" class="form-select">
                                <option value="">Pilih Kategori</option>
                                <option value="bumbu">Bumbu Dapur</option>
                                <option value="sayur">Sayuran</option>
                                <option value="buah">Buah-buahan</option>
                                <option value="rempah">Rempah-rempah</option>
                                <option value="protein">Protein Hewani</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label class="form-label" for="productUnit">Satuan</label>
                            <select id="productUnit" class="form-select">
                                <option value="">Pilih Satuan</option>
                                <option value="bh">Buah</option>
                                <option value="kg">Kilogram</option>
                                <option value="gr">Gram</option>
                                <option value="ons">Ons</option>
                                <option value="ltr">Liter</option>
                                <option value="ml">Mililiter</option>
                                <option value="pc">Pack</option>
                                <option value="bungkus">Bungkus</option>
                                <option value="kaleng">Kaleng</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label class="form-label" for="productQuantity">Jumlah *</label>
                            <div class="input-with-icon">
                                <input type="number" id="productQuantity" class="form-input" placeholder="Contoh: 5" min="0" required>
                                <i class="fas fa-calculator input-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label class="form-label" for="productPrice">Harga (Rp) *</label>
                            <div class="input-with-icon">
                                <input type="number" id="productPrice" class="form-input" placeholder="Contoh: 15000" min="0" required>
                                <i class="fas fa-money-bill-wave input-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label class="form-label" for="productMinStock">Stok Minimal</label>
                            <div class="input-with-icon">
                                <input type="number" id="productMinStock" class="form-input" placeholder="Contoh: 1" min="0" value="1">
                                <i class="fas fa-exclamation-triangle input-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label class="form-label" for="productExpiry">Tanggal Kadaluarsa (Opsional)</label>
                            <div class="input-with-icon">
                                <input type="date" id="productExpiry" class="form-input">
                                <i class="fas fa-calendar input-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="productNotes">Catatan Tambahan (Opsional)</label>
                    <textarea id="productNotes" class="form-input" rows="3" placeholder="Catatan tentang produk ini..."></textarea>
                </div>

                <button type="submit" class="form-button">
                    <i class="fas fa-save"></i> <span id="submitButtonText">Simpan Produk</span>
                </button>
            </form>

            <a href="/products" class="back-link">
                <i class="fas fa-arrow-left"></i> Kembali ke Daftar Produk
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Kapan Beli - Catatan Stok Bahan Masak. Semua hak dilindungi.</p>
    </footer>

    <script>
        // Check authentication status on page load
        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth/status', {
                    method: 'GET',
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        document.getElementById('userName').textContent = data.user.name;
                    } else {
                        window.location.href = '/auth';
                    }
                } else {
                    window.location.href = '/auth';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                window.location.href = '/auth';
            }
        }

        // Dark mode toggle functionality (copied from index.html)
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const darkModeIcon = darkModeToggle.querySelector('i'); // Select the icon inside the button
        const body = document.body;

        // Check for saved theme preference or respect OS setting
        if (localStorage.getItem('theme') === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode-active');
            // Set icon to sun if dark mode is active initially
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        } else {
            body.classList.remove('dark-mode-active');
             // Set icon to moon if light mode is active initially
             darkModeIcon.classList.remove('fa-sun');
             darkModeIcon.classList.add('fa-moon');
        }

        darkModeToggle?.addEventListener('click', function() {
            body.classList.toggle('dark-mode-active');

            // Toggle the icon based on the new state after the class is toggled
            if (body.classList.contains('dark-mode-active')) {
                localStorage.setItem('theme', 'dark');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        });

        // Check if we're editing a product by looking at the URL
        const urlParams = new URLSearchParams(window.location.search);
        const editProductId = window.location.pathname.split('/').pop();
        let isEditing = false;

        // Function to load product data for editing
        async function loadProductForEdit(productId) {
            try {
                const response = await fetch(`/api/products/${productId}`);
                const result = await response.json();

                if (result.success) {
                    const product = result.product;
                    
                    // Populate form fields with product data
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productCategory').value = product.category_id || '';
                    document.getElementById('productUnit').value = product.unit || '';
                    document.getElementById('productQuantity').value = product.stock_quantity || 0;
                    document.getElementById('productPrice').value = product.price || 0;
                    document.getElementById('productMinStock').value = product.min_stock_level || 1;
                    document.getElementById('productExpiry').value = product.expiry_date || '';
                    document.getElementById('productNotes').value = product.notes || '';
                    
                    // Update form title and button text
                    document.getElementById('formTitleText').textContent = 'Edit Produk';
                    document.getElementById('formSubtitle').textContent = 'Ubah data produk yang ingin Anda perbarui';
                    document.getElementById('submitButtonText').textContent = 'Perbarui Produk';
                    document.querySelector('#productForm .form-button i').className = 'fas fa-sync-alt';
                    
                    isEditing = true;
                } else {
                    alert(result.message || 'Gagal memuat data produk.');
                    window.location.href = '/products';
                }
            } catch (error) {
                console.error('Error loading product for edit:', error);
                alert('Gagal memuat data produk.');
                window.location.href = '/products';
            }
        }

        // Form submission handler
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const productName = document.getElementById('productName').value;
            const productCategory = document.getElementById('productCategory').value;
            const productUnit = document.getElementById('productUnit').value;
            const productQuantity = document.getElementById('productQuantity').value;
            const productPrice = document.getElementById('productPrice').value;
            const productMinStock = document.getElementById('productMinStock').value;
            const productExpiry = document.getElementById('productExpiry').value;
            const productNotes = document.getElementById('productNotes').value;

            // Prepare product data
            const productData = {
                name: productName,
                category_id: productCategory,
                unit: productUnit,
                stock_quantity: parseFloat(productQuantity),
                price: parseInt(productPrice),
                min_stock_level: parseInt(productMinStock),
                expiry_date: productExpiry || null,
                notes: productNotes || '',
                description: productNotes || '' // Also use notes as description
            };

            try {
                let response;
                let result;
                
                if (isEditing) {
                    // Update existing product
                    response = await fetch(`/api/products/${editProductId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData),
                        credentials: 'same-origin'
                    });
                    result = await response.json();
                    
                    if (response.ok) {
                        alert('Produk berhasil diperbarui!');
                        window.location.href = `/products/detail/${editProductId}`;
                    } else {
                        alert(result.message || 'Gagal memperbarui produk. Silakan coba lagi.');
                    }
                } else {
                    // Create new product
                    response = await fetch('/api/products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData),
                        credentials: 'same-origin'
                    });
                    result = await response.json();
                    
                    if (response.ok) {
                        alert('Produk berhasil ditambahkan!');
                        document.getElementById('productForm').reset();
                        window.location.href = '/products';
                    } else {
                        alert(result.message || 'Gagal menambahkan produk. Silakan coba lagi.');
                    }
                }
            } catch (error) {
                console.error('Error processing product:', error);
                alert('Terjadi kesalahan saat memproses produk. Silakan coba lagi.');
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            
            // Check if we're in edit mode by looking at the URL
            if (editProductId && !isNaN(editProductId) && window.location.pathname.includes('/products/edit/')) {
                loadProductForEdit(editProductId);
            }
        });

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
</body>
</html>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;

        // Check for saved theme preference or respect OS setting
        if (localStorage.getItem('theme') === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode-active');
        } else {
            body.classList.remove('dark-mode-active');
        }

        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode-active');

            // Save the current theme to localStorage
            if (body.classList.contains('dark-mode-active')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        // Modal functionality

            storeModal.style.display = 'none';

        // Close modal when clicking outside

            const storesGrid = document.getElementById('storesGrid');
            storesGrid.innerHTML = '';

            storesToRender.forEach(store => {
                const storeCard = document.createElement('div');
                storeCard.className = 'store-card';
                storeCard.innerHTML = `
                    <div class="store-card-header">
                        <div class="store-info">
                            <h3 class="store-name">${store.name}</h3>
                            <p class="store-address">${store.address}</p>
                        </div>
                    </div>
                    <div class="store-details">
                        <div class="store-distance">${store.distance} km</div>
                        <div class="store-rating">${generateStars(store.rating)}</div>
                    </div>
                    <div class="store-categories">
                        ${store.categories.map(cat => `<span class="category-tag">${cat}</span>`).join('')}
                    </div>
                    <div class="store-actions">
                        <button class="btn-action btn-edit" data-id="${store.id}"><i class="fas fa-map-marker-alt"></i> Lihat di Maps</button>
                        <button class="btn-action btn-delete" data-id="${store.id}"><i class="fas fa-phone"></i> Hubungi</button>
                    </div>
                `;
                storesGrid.appendChild(storeCard);
            });

            // Add event listeners to store action buttons
            document.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', function() {
                    const storeId = parseInt(this.getAttribute('data-id'));
                    openMaps(storeId);
                });
            });

            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function() {
                    const storeId = parseInt(this.getAttribute('data-id'));
                    showStoreDetails(storeId);
                });
            });
        }

        // Function to generate star rating
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;

            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += 'â˜…';
            }
            if (halfStar) {
                stars += 'â˜†'; // Using half-star symbol
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += 'â˜†';
            }
            return stars;
        }

        // Function to open maps
        function openMaps(storeId) {
            const store = stores.find(s => s.id === storeId);
            if (store) {
                // In a real app, this would open Google Maps or similar
                alert(`Membuka peta untuk ${store.name}\nAlamat: ${store.address}`);
            }
        }

        // Function to show store details in modal
        function showStoreDetails(storeId) {
            const store = stores.find(s => s.id === storeId);
            if (store) {
                storeModalTitle.textContent = store.name;
                storeDetails.innerHTML = `
                    <div class="store-detail-item">
                        <div class="store-detail-label">Alamat:</div>
                        <div class="store-detail-value">${store.address}</div>
                    </div>
                    <div class="store-detail-item">
                        <div class="store-detail-label">Jarak:</div>
                        <div class="store-detail-value">${store.distance} km</div>
                    </div>
                    <div class="store-detail-item">
                        <div class="store-detail-label">Rating:</div>
                        <div class="store-detail-value">${generateStars(store.rating)} (${store.rating})</div>
                    </div>
                    <div class="store-detail-item">
                        <div class="store-detail-label">Kategori:</div>
                        <div class="store-detail-value">${store.categories.join(', ')}</div>
                    </div>
                    <div class="store-detail-item">
                        <div class="store-detail-label">Jam Operasional:</div>
                        <div class="store-detail-value">${store.hours}</div>
                    </div>
                    <div class="store-detail-item">
                        <div class="store-detail-label">Telepon:</div>
                        <div class="store-detail-value">${store.phone}</div>
                    </div>
                    <div class="store-detail-item">
                        <div class="store-detail-label">Deskripsi:</div>
                        <div class="store-detail-value">${store.description}</div>
                    </div>
                    <div class="store-actions" style="margin-top: 1.5rem;">
                        <button class="btn-action btn-edit" onclick="openMaps(${storeId})" style="flex: 1; margin-right: 0.5rem;">
                            <i class="fas fa-map-marker-alt"></i> Buka Maps
                        </button>
                        <button class="btn-action btn-delete" style="flex: 1; margin-left: 0.5rem;" onclick="callStore('${store.phone}')">
                            <i class="fas fa-phone"></i> Hubungi
                        </button>
                    </div>
                `;
                storeModal.style.display = 'block';
            }
        }

        // Function to call store
        function callStore(phoneNumber) {
            alert(`Memanggil nomor: ${phoneNumber}`);
            // In a real app, this would initiate a phone call
        }

        // Find nearby stores button functionality
        const findNearbyBtn = document.getElementById('findNearbyBtn');
        findNearbyBtn.addEventListener('click', function() {
            // In a real app, this would use geolocation API to find nearby stores
            alert('Mencari toko terdekat berdasarkan lokasi Anda...');

            // For demo purposes, we'll just show all stores
            renderStores();
        });

        // Location filter functionality
        const locationFilter = document.querySelector('.location-filter');
        if(locationFilter) {
            locationFilter.addEventListener('change', function() {
                const selectedLocation = this.value;
                if (selectedLocation === '') {
                    renderStores();
                } else {
                    const filteredStores = stores.filter(store =>
                        store.address.toLowerCase().includes(selectedLocation.toLowerCase())
                    );
                    renderStores(filteredStores);
                }
            });
        }

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        if(searchInput) {
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredStores = stores.filter(store =>
                    store.name.toLowerCase().includes(searchTerm) ||
                    store.address.toLowerCase().includes(searchTerm) ||
                    store.categories.some(cat => cat.toLowerCase().includes(searchTerm))
                );
                renderStores(filteredStores);
            });
        }

        // Initialize the store list
        renderStores();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapan Beli - Catatan Stok Bahan Masak</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ““</text></svg>" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Time-based background adjustments */
        body.morning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        body.afternoon {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body.evening {
            background: linear-gradient(135deg, #533c00 0%, #e9e0af 100%);
        }

        body.night {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        .welcome-container {
            background: #fff9db; /* Yellowish paper color */
            border: 1px solid #d9d9d9;
            border-radius: 0;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background-image: linear-gradient(#fff9db 30px, #ffd500 30px, #ffd500 32px, transparent 32px);
            background-size: 100% 32px;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Chalkboard SE', sans-serif;
            animation: slideIn 0.5s ease-out;
            text-align: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.morning .welcome-container {
            background: #FFF8DC; /* Cornsilk for morning */
            border: 1px solid #FFEAA7;
            background-image: linear-gradient(#FFF8DC 30px, #FFDAB9 30px, #FFDAB9 32px, transparent 32px);
        }

        body.afternoon .welcome-container {
            background: #E0F7FA; /* Light cyan for afternoon */
            border: 1px solid #B3E5FC;
            background-image: linear-gradient(#E0F7FA 30px, #B2EBF2 30px, #B2EBF2 32px, transparent 32px);
        }

        body.evening .welcome-container {
            background: #FFF3E0; /* Orange light for evening */
            border: 1px solid #FFE0B2;
            background-image: linear-gradient(#FFF3E0 30px, #FFCCBC 30px, #FFCCBC 32px, transparent 32px);
        }

        body.night .welcome-container {
            background: #37474F; /* Dark slate for night */
            border: 1px solid #78909C;
            background-image: linear-gradient(#37474F 30px, #455A64 30px, #455A64 32px, transparent 32px);
            color: #E0E0E0;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: #FFA500;
        }

        body.morning .welcome-container::before {
            background: #FF8C00;
        }

        body.afternoon .welcome-container::before {
            background: #4682B4;
        }

        body.evening .welcome-container::before {
            background: #D2691E;
        }

        body.night .welcome-container::before {
            background: #708090;
        }

        .welcome-header {
            margin-bottom: 2rem;
        }

        .welcome-header h1 {
            color: #FFA500;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        body.morning .welcome-header h1 {
            color: #FF8C00;
        }

        body.afternoon .welcome-header h1 {
            color: #4682B4;
        }

        body.evening .welcome-header h1 {
            color: #D2691E;
        }

        body.night .welcome-header h1 {
            color: #708090;
        }

        .welcome-header p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        body.morning .welcome-header p {
            color: #8D6E63;
        }

        body.afternoon .welcome-header p {
            color: #1565C0;
        }

        body.evening .welcome-header p {
            color: #D84315;
        }

        body.night .welcome-header p {
            color: #BDBDBD;
        }

        .welcome-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #FFA500; /* Orange background */
            color: white;
            border: 2px solid #333;
            border-radius: 0;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Chalkboard SE', sans-serif;
            margin: 0.5rem;
        }

        body.morning .welcome-btn {
            background: #FF8C00;
            border: 2px solid #5D4037;
        }

        body.afternoon .welcome-btn {
            background: #4682B4;
            border: 2px solid #0D47A1;
        }

        body.evening .welcome-btn {
            background: #D2691E;
            border: 2px solid #BF360C;
        }

        body.night .welcome-btn {
            background: #708090;
            border: 2px solid #455A64;
        }

        .welcome-btn:hover {
            background: #ffb733;
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.2);
        }

        body.morning .welcome-btn:hover {
            background: #ff9f1a;
        }

        body.afternoon .welcome-btn:hover {
            background: #5a9bd5;
        }

        body.evening .welcome-btn:hover {
            background: #e67e22;
        }

        body.night .welcome-btn:hover {
            background: #8a9ba8;
        }

        .btn-secondary {
            background: white;
            color: #FFA500;
        }

        body.morning .btn-secondary {
            color: #FF8C00;
        }

        body.afternoon .btn-secondary {
            color: #4682B4;
        }

        body.evening .btn-secondary {
            color: #D2691E;
        }

        body.night .btn-secondary {
            color: #708090;
        }

        .btn-secondary:hover {
            background: #FFA500;
            color: white;
        }

        body.morning .btn-secondary:hover {
            background: #FF8C00;
        }

        body.afternoon .btn-secondary:hover {
            background: #4682B4;
        }

        body.evening .btn-secondary:hover {
            background: #D2691E;
        }

        body.night .btn-secondary:hover {
            background: #708090;
        }

        .welcome-actions {
            margin-top: 2rem;
        }

        /* Paper floating animation */
        .paper-float {
            position: fixed;
            background: #fff9db;
            border: 1px solid #d9d9d9;
            border-radius: 0;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: 'Comic Sans MS', 'Marker Felt', 'Chalkboard SE', sans-serif;
            animation: floatAnimation 8s infinite ease-in-out;
            z-index: 1;
            opacity: 0.7;
        }

        .paper-float:nth-child(1) {
            top: 15%;
            left: 5%;
            width: 120px;
            height: 160px;
            animation-delay: 0s;
        }

        .paper-float:nth-child(2) {
            top: 60%;
            right: 7%;
            width: 100px;
            height: 140px;
            animation-delay: 2s;
        }

        .paper-float:nth-child(3) {
            bottom: 20%;
            left: 10%;
            width: 90px;
            height: 130px;
            animation-delay: 4s;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0) rotate(2deg); }
            50% { transform: translateY(-20px) rotate(-2deg); }
        }

        body.morning .paper-float {
            background: #FFF8DC;
            border: 1px solid #FFEAA7;
        }

        body.afternoon .paper-float {
            background: #E0F7FA;
            border: 1px solid #B3E5FC;
        }

        body.evening .paper-float {
            background: #FFF3E0;
            border: 1px solid #FFE0B2;
        }

        body.night .paper-float {
            background: #37474F;
            border: 1px solid #78909C;
            color: #E0E0E0;
        }

        /* Dark Mode Styles */
        .dark-mode-active {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .dark-mode-active .welcome-container {
            background-color: #1e1e1e;
            border: 1px solid #444;
            color: #f0f0f0;
            background-image: linear-gradient(#1e1e1e 30px, #333 30px, #333 32px, transparent 32px);
        }

        .dark-mode-active .welcome-container::before {
            background: #FFA500;
        }

        .dark-mode-active .welcome-header h1 {
            color: #FFD700;
        }

        .dark-mode-active .welcome-header p {
            color: #ccc;
        }

        .dark-mode-active .welcome-btn {
            background: #FFA500;
            color: white;
            border: 2px solid #444;
        }

        .dark-mode-active .btn-secondary {
            background: #1a1a1a;
            color: #FFD700;
            border: 2px solid #FFA500;
        }

        .dark-mode-active .btn-secondary:hover {
            background: #FFA500;
            color: white;
        }

        .dark-mode-active .paper-float {
            background: #1e1e1e;
            border: 1px solid #444;
            color: #f0f0f0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Floating paper elements -->
    <div class="paper-float">
        <h3>Bawang</h3>
        <p>Stok: 0.5 kg</p>
    </div>
    <div class="paper-float">
        <h3>Cabai</h3>
        <p>Stok: 0.2 kg</p>
    </div>
    <div class="paper-float">
        <h3>Tomat</h3>
        <p>Stok: 1.0 kg</p>
    </div>

    <div class="welcome-container">
        <div class="welcome-header">
            <h1>Selamat Datang di Kapan Beli</h1>
            <p>Catatan Stok Bahan Masak Anda</p>
            <p>Harap masuk terlebih dahulu untuk melanjutkan</p>
        </div>
        
        <div class="welcome-actions">
            <a href="/auth" class="welcome-btn">Masuk</a>
            <a href="/auth" class="welcome-btn btn-secondary">Daftar</a>
        </div>

        <button class="dark-mode-toggle" title="Toggle Dark Mode" style="position: fixed; top: 20px; right: 20px; background: #333; border: 2px solid #FFA500; color: white; width: 50px; height: 30px; border-radius: 20px; cursor: pointer; z-index: 1000;">ðŸŒ™</button>
    </div>

    <script>
        // Function to determine time of day and apply appropriate class
        function updateTimeBasedTheme() {
            const hour = new Date().getHours();
            const body = document.body;
            
            // Remove existing time classes
            body.classList.remove('morning', 'afternoon', 'evening', 'night');
            
            // Determine time of day and add appropriate class
            if (hour >= 5 && hour < 10) {
                // Morning: 5 AM - 10 AM
                body.classList.add('morning');
            } else if (hour >= 10 && hour < 15) {
                // Afternoon: 10 AM - 3 PM
                body.classList.add('afternoon');
            } else if (hour >= 15 && hour < 18) {
                // Evening: 3 PM - 6 PM
                body.classList.add('evening');
            } else {
                // Night: 6 PM - 5 AM
                body.classList.add('night');
            }
        }

        // Function to update the greeting and time display
        function updateDateTimeDisplay() {
            const now = new Date();
            const hour = now.getHours();
            
            // Format date and time
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', options);
            const timeString = now.toLocaleTimeString('id-ID', { timeZone: 'Asia/Jakarta', hour: '2-digit', minute:'2-digit' });
            
            document.getElementById('currentTime')?.textContent = `${dateString} | ${timeString} WIB`;
        }

        // Dark mode toggle functionality
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;

        // Check for saved theme preference or respect OS setting
        if (localStorage.getItem('theme') === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode-active');
        } else {
            body.classList.remove('dark-mode-active');
        }

        darkModeToggle?.addEventListener('click', function() {
            body.classList.toggle('dark-mode-active');

            // Save the current theme to localStorage
            if (body.classList.contains('dark-mode-active')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        // Initialize and update time-based theme and display
        updateTimeBasedTheme();
        updateDateTimeDisplay();

        // Update time display every minute
        setInterval(updateDateTimeDisplay, 60000);

        // Update theme periodically (every 30 minutes)
        setInterval(updateTimeBasedTheme, 1800000);
    </script>
</body>
</html>

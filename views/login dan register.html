<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk / Daftar - Kapan Beli</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ““</text></svg>" type="image/x-icon">

    <style>
        /* --- VARIABEL (Sama dengan Beranda) --- */
        :root {
            --primary-orange: #FF9F43;
            --primary-blue: #2E86DE;
            --accent-green: #1DD1A1;
            --accent-red: #FF6B6B;
            
            /* Light Mode */
            --bg-body: #F7F9FC;
            --bg-card: #FFFFFF;
            --text-main: #2C3E50;
            --text-muted: #8395A7;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --shadow-card: 0 10px 30px rgba(149, 157, 165, 0.2);
            --border-radius: 20px;
            --dot-color: #E1E8ED;
        }

        /* Dark Mode */
        body.dark-mode-active {
            --bg-body: #1E272E;
            --bg-card: #2C3E50;
            --text-main: #DFE6E9;
            --text-muted: #808E9B;
            --nav-bg: rgba(30, 39, 46, 0.9);
            --shadow-card: 0 10px 30px rgba(0, 0, 0, 0.4);
            --dot-color: #34495E;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            /* Pattern Dot Grid */
            background-image: radial-gradient(var(--dot-color) 1.5px, transparent 1.5px);
            background-size: 24px 24px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- DEKORASI GAMBAR LATAR (Sama seperti Beranda) --- */
        .bg-decoration {
            position: fixed;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background-image: url('https://z-cdn-media.chatglm.cn/files/3aaa6c94-c363-47e0-886e-817084f4b407.jpeg?auth_key=1870694353-37fd08f5dca94279b617d21318047ad0-0-84c2bb20f2aedb79ed770e63f95cd4fe');
            background-size: cover;
            background-position: center;
            opacity: 0.15; /* Sangat transparan agar tidak mengganggu */
            z-index: -1;
            mask-image: linear-gradient(to left, rgba(0,0,0,1), rgba(0,0,0,0));
            -webkit-mask-image: linear-gradient(to left, rgba(0,0,0,1), rgba(0,0,0,0));
        }

        /* --- AUTH CONTAINER --- */
        .auth-container {
            width: 100%;
            max-width: 900px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            display: flex;
            overflow: hidden;
            margin: 20px;
            position: relative;
            min-height: 550px;
        }

        /* PANEL KIRI (BRANDING) */
        .auth-brand-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-orange), #ffbf69);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-brand-panel::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            top: -50%;
            left: -50%;
            animation: rotateBg 20s linear infinite;
        }

        @keyframes rotateBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-brand-panel i {
            font-size: 5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .auth-brand-panel h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .auth-brand-panel p {
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        /* PANEL KANAN (FORM) */
        .auth-form-panel {
            flex: 1.5;
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* DARK MODE TOGGLE */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid var(--text-muted);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        .dark-mode-toggle:hover {
            border-color: var(--primary-orange);
            color: var(--primary-orange);
        }

        /* TABS */
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-muted);
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: var(--primary-blue);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-blue);
            border-radius: 3px 3px 0 0;
        }

        /* FORMS */
        .form-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        .form-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-header {
            margin-bottom: 25px;
        }
        .form-header h3 { font-size: 1.8rem; color: var(--text-main); }
        .form-header p { color: var(--text-muted); font-size: 0.9rem; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i.icon-left {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 45px 14px 45px; /* Padding kiri & kanan untuk icon */
            border: 2px solid rgba(0,0,0,0.05);
            border-radius: 12px;
            background: var(--bg-body);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-blue);
            background: var(--bg-card);
            box-shadow: 0 0 0 4px rgba(46, 134, 222, 0.1);
        }

        .input-wrapper i.icon-eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
        }
        .input-wrapper i.icon-eye:hover { color: var(--primary-orange); }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary-orange);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 159, 67, 0.3);
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 159, 67, 0.4);
            background: #f08c38;
        }

        /* ALERT BOX */
        .alert-box {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 10px;
        }
        .alert-box.show { display: flex; animation: fadeIn 0.3s; }
        .alert-error { background: rgba(255, 107, 107, 0.1); color: var(--accent-red); border: 1px solid rgba(255, 107, 107, 0.2); }
        .alert-success { background: rgba(29, 209, 161, 0.1); color: var(--accent-green); border: 1px solid rgba(29, 209, 161, 0.2); }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .auth-container { flex-direction: column; margin: 0; border-radius: 0; height: 100vh; }
            .auth-brand-panel { display: none; } /* Sembunyikan panel kiri di mobile */
            .auth-form-panel { padding: 30px 20px; justify-content: center; }
            .bg-decoration { display: none; }
        }
    </style>
</head>
<body>

    <!-- Background Decoration -->
    <div class="bg-decoration"></div>

    <div class="auth-container">
        
        <!-- PANEL KIRI: BRANDING -->
        <div class="auth-brand-panel">
            <i class="fas fa-carrot"></i>
            <h2>Kapan Beli</h2>
            <p>Kelola stok dapur dengan cerdas.<br>Masak jadi lebih mudah dan hemat.</p>
        </div>

        <!-- PANEL KANAN: FORM -->
        <div class="auth-form-panel">
            
            <!-- Dark Mode Toggle -->
            <button class="dark-mode-toggle" title="Ganti Mode">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Masuk</button>
                <button class="tab-btn" onclick="switchTab('register')">Daftar</button>
            </div>

            <!-- Alert Container -->
            <div id="authAlert" class="alert-box"></div>

            <!-- LOGIN FORM -->
            <div id="loginForm" class="form-content active">
                <div class="form-header">
                    <h3>Selamat Datang Kembali!</h3>
                    <p>Silakan masuk untuk melanjutkan catatan dapur Anda.</p>
                </div>
                
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope icon-left"></i>
                            <input type="email" id="loginEmail" placeholder="nama@email.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock icon-left"></i>
                            <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                            <i class="fas fa-eye icon-eye" onclick="togglePassword('loginPassword', this)"></i>
                        </div>
                    </div>

                    <div style="text-align: right; margin-bottom: 20px;">
                        <a href="#" style="font-size: 0.85rem; color: var(--primary-blue);">Lupa Password?</a>
                    </div>

                    <button type="submit" class="btn-submit">Masuk</button>
                </form>
            </div>

            <!-- REGISTER FORM -->
            <div id="registerForm" class="form-content">
                <div class="form-header">
                    <h3>Buat Akun Baru</h3>
                    <p>Mulai perjalanan mengelola stok makanan Anda.</p>
                </div>
                
                <form onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <label>Nama Lengkap</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user icon-left"></i>
                            <input type="text" id="regName" placeholder="Jhon Doe" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope icon-left"></i>
                            <input type="email" id="regEmail" placeholder="nama@email.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock icon-left"></i>
                            <input type="password" id="regPassword" placeholder="Buat password kuat" required>
                            <i class="fas fa-eye icon-eye" onclick="togglePassword('regPassword', this)"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Konfirmasi Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock icon-left"></i>
                            <input type="password" id="regConfirmPassword" placeholder="Ulangi password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Daftar Sekarang</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        // --- 1. LOGIC TAB SWITCHING ---
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab-btn');
            const alertBox = document.getElementById('authAlert');

            // Reset alert saat ganti tab
            hideAlert();

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
        }

        // --- 2. LOGIC DARK MODE (Sinkron dengan Landing Page) ---
        const toggleBtn = document.querySelector('.dark-mode-toggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        // Cek LocalStorage saat load
        if (localStorage.getItem('theme') === 'dark' || 
           (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            enableDarkMode();
        }

        toggleBtn.addEventListener('click', () => {
            if (body.classList.contains('dark-mode-active')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        function enableDarkMode() {
            body.classList.add('dark-mode-active');
            localStorage.setItem('theme', 'dark');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            themeIcon.style.color = "#F1C40F"; 
        }

        function disableDarkMode() {
            body.classList.remove('dark-mode-active');
            localStorage.setItem('theme', 'light');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            themeIcon.style.color = ""; 
        }

        // --- 3. LOGIC PASSWORD TOGGLE ---
        function togglePassword(inputId, iconElement) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye');
            }
        }

        // --- 4. LOGIC ALERT (Pengganti Alert Biasa) ---
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('authAlert');
            alertBox.className = `alert-box show ${type === 'error' ? 'alert-error' : 'alert-success'}`;
            alertBox.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> <span>${message}</span>`;
        }

        function hideAlert() {
            const alertBox = document.getElementById('authAlert');
            alertBox.classList.remove('show');
        }

        // --- 5. LOGIC LOGIN (API CONNECTION) ---
        async function handleLogin(e) {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Validasi sederhana
            if (!email || !password) {
                showAlert('Mohon lengkapi email dan password.', 'error');
                return;
            }

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'same-origin' // Penting untuk session cookie
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Login Berhasil
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    setTimeout(() => {
                        window.location.href = result.redirect || '/';
                    }, 1000);
                } else {
                    // Login Gagal (Password salah / user tidak ditemukan)
                    showAlert(result.message || 'Email atau password salah.', 'error');
                }
            } catch (error) {
                console.error(error);
                showAlert('Terjadi kesalahan koneksi ke server.', 'error');
            }
        }

        // --- 6. LOGIC REGISTER (API CONNECTION) ---
        async function handleRegister(e) {
            e.preventDefault();
            hideAlert();

            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Validasi Client Side
            if (!name || !email || !password || !confirmPassword) {
                showAlert('Mohon lengkapi semua kolom pendaftaran.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Konfirmasi password tidak cocok!', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password minimal harus 6 karakter.', 'error');
                return;
            }

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password }),
                    credentials: 'same-origin'
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Register Berhasil
                    showAlert('Pendaftaran berhasil! Silakan login.', 'success');
                    // Reset form
                    e.target.reset();
                    // Pindah ke tab Login
                    setTimeout(() => switchTab('login'), 1500);
                } else {
                    // Register Gagal (Email sudah ada, dll)
                    showAlert(result.message || 'Pendaftaran gagal.', 'error');
                }
            } catch (error) {
                console.error(error);
                showAlert('Terjadi kesalahan koneksi ke server.', 'error');
            }
        }
    </script>
</body>
</html>

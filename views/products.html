<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahan Saya - KapanBeli</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFE5B4 0%, #FFB347 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFA500;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #FFA500;
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.1);
        }

        .add-product-btn {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        }

        .add-product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.4);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .product-category {
            background: #FFE5B4;
            color: #FF8C00;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .product-details {
            margin: 15px 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #E8F4FD;
            color: #2980B9;
        }

        .delete-btn {
            background: #FFE5E5;
            color: #E74C3C;
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .empty-state i {
            font-size: 5rem;
            color: #FFE5B4;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
            font-size: 1.1rem;
        }

        .dark-mode {
            background: linear-gradient(135deg, #2F4F4F 0%, #1E3A5F 100%);
        }

        .dark-mode .stat-card,
        .dark-mode .product-card,
        .dark-mode .empty-state {
            background: #2a2a2a;
            color: #f0f0f0;
        }

        .dark-mode .stat-label,
        .dark-mode .detail-label {
            color: #ccc;
        }

        .dark-mode .product-name {
            color: #f0f0f0;
        }

        .dark-mode .search-input {
            background: #333;
            border: 2px solid #444;
            color: #f0f0f0;
        }

        .dark-mode .search-input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shopping-basket"></i> Bahan Saya</h1>
            <p>Daftar bahan masak yang Anda miliki</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value">42</div>
                <div class="stat-label">Total Bahan</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">8</div>
                <div class="stat-label">Stok Rendah</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">3</div>
                <div class="stat-label">Habis Hari Ini</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">12</div>
                <div class="stat-label">Baru Ditambahkan</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Cari bahan...">
            </div>
            <button class="add-product-btn" onclick="location.href='/products/add'">
                <i class="fas fa-plus"></i> Tambah Bahan Baru
            </button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Product cards will be populated here -->
        </div>
    </div>

    <script>
        // Sample products data
        const products = [
            {
                id: 1,
                name: "Bawang Merah",
                category: "Bumbu",
                quantity: 5,
                unit: "bh",
                price: 15000,
                expiryDate: "2026-03-15",
                notes: "Untuk masak tumis"
            },
            {
                id: 2,
                name: "Cabai Rawit",
                category: "Bumbu",
                quantity: 1,
                unit: "ons",
                price: 25000,
                expiryDate: "2026-03-10",
                notes: "Pedas, simpan di kulkas"
            },
            {
                id: 3,
                name: "Tomat",
                category: "Sayur",
                quantity: 3,
                unit: "bh",
                price: 12000,
                expiryDate: "2026-03-08",
                notes: "Untuk sambal"
            },
            {
                id: 4,
                name: "Bawang Putih",
                category: "Bumbu",
                quantity: 8,
                unit: "bh",
                price: 10000,
                expiryDate: "2026-03-20",
                notes: "Untuk bumbu dasar"
            },
            {
                id: 5,
                name: "Wortel",
                category: "Sayur",
                quantity: 2,
                unit: "bh",
                price: 8000,
                expiryDate: "2026-03-12",
                notes: "Untuk sup"
            },
            {
                id: 6,
                name: "Kentang",
                category: "Sayur",
                quantity: 1,
                unit: "kg",
                price: 15000,
                expiryDate: "2026-03-25",
                notes: "Untuk sayur lodeh"
            }
        ];

        // Function to render products
        function renderProducts(productsToRender = products) {
            const productsGrid = document.getElementById('productsGrid');
            
            if (productsToRender.length === 0) {
                productsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>Belum Ada Bahan</h3>
                        <p>Tambahkan bahan pertama Anda untuk memulai</p>
                    </div>
                `;
                return;
            }

            productsGrid.innerHTML = productsToRender.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${product.category}</div>
                    </div>
                    
                    <div class="product-details">
                        <div class="detail-item">
                            <span class="detail-label">Jumlah</span>
                            <span class="detail-value">${product.quantity} ${product.unit}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Harga</span>
                            <span class="detail-value">Rp ${product.price.toLocaleString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Kadaluarsa</span>
                            <span class="detail-value">${formatDate(product.expiryDate)}</span>
                        </div>
                        ${product.notes ? `
                        <div class="detail-item">
                            <span class="detail-label">Catatan</span>
                            <span class="detail-value">${product.notes}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="product-actions">
                        <button class="action-btn edit-btn" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Helper function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Function to edit product
        function editProduct(id) {
            alert(`Edit produk dengan ID: ${id}`);
            // In a real application, this would open an edit form
        }

        // Function to delete product
        function deleteProduct(id) {
            if (confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
                // In a real application, this would make an API call to delete the product
                alert(`Produk dengan ID ${id} telah dihapus`);
                // Refresh the product list
                renderProducts();
            }
        }

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            renderProducts(filteredProducts);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            
            // Check for dark mode preference
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });

        // Dark mode toggle (assuming there's a dark mode toggle somewhere)
        // This would typically be connected to a dark mode toggle button
    </script>
</body>
</html>

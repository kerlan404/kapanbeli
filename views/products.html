<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahan Saya - Kapan Beli</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥•</text></svg>" type="image/x-icon">

    <style>
        /* --- CSS VARIABLES (Tema Biru & Oranye) --- */
        :root {
            /* Palette Warna Utama */
            --primary-orange: #FF9F43;
            --primary-orange-hover: #f39c12;
            --primary-blue: #2E86DE;
            --primary-blue-hover: #3498db;
            
            /* Warna Status */
            --status-red: #FF6B6B;
            --status-green: #1DD1A1;
            --status-yellow: #FECA57;

            /* Background & Text */
            --bg-body: #F0F4F8; /* Abu-abu kebiruan yang lembut */
            --bg-card: #FFFFFF;
            --text-main: #2C3E50;
            --text-muted: #636E72;
            --border-color: #DFE6E9;
            
            /* Efek */
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.05);
            --shadow-md: 0 10px 20px rgba(46, 134, 222, 0.1);
            --radius: 16px;
        }

        /* Dark Mode Override */
        body.dark-mode-active {
            --bg-body: #1E272E;
            --bg-card: #2C3E50;
            --text-main: #DFE6E9;
            --text-muted: #B2BEC3;
            --border-color: #34495E;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-md: 0 10px 20px rgba(0,0,0,0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVIGATION BAR --- */
        nav {
            position: sticky;
            top: 0;
            background: var(--bg-card);
            box-shadow: var(--shadow-sm);
            z-index: 100;
            padding: 15px 5%;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-orange);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-orange);
            background: rgba(255, 159, 67, 0.1);
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .welcome-text {
            font-size: 0.9rem;
            color: var(--text-main);
            display: none; /* Hidden on mobile */
        }
        @media(min-width: 768px) { .welcome-text { display: block; } }

        .dark-mode-toggle {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .dark-mode-toggle:hover { border-color: var(--primary-orange); color: var(--primary-orange); }

        /* --- MAIN CONTENT --- */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
            width: 100%;
        }

        /* Header Section */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title h2 {
            font-size: 1.8rem;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-title p {
            color: var(--text-muted);
            margin-top: 5px;
            font-size: 0.95rem;
        }

        .add-product-btn {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-hover));
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px; /* Pill shape */
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 159, 67, 0.4);
        }
        .add-product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 159, 67, 0.5);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 40px;
        }
        .search-input {
            width: 100%;
            padding: 18px 25px 18px 55px;
            border: 2px solid transparent;
            border-radius: 50px;
            background: var(--bg-card);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: #fff;
        }
        .search-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding-bottom: 40px;
        }

        /* Product Card Redesign */
        .product-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            position: relative;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: rgba(46, 134, 222, 0.3);
        }

        /* Card Header (Icon + Badge) */
        .card-header {
            position: relative;
            height: 140px;
            background: linear-gradient(135deg, #e0f7fa 0%, #fff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body.dark-mode-active .card-header {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }

        .category-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-blue);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card-icon {
            font-size: 4rem;
            color: var(--primary-orange);
            filter: drop-shadow(0 5px 10px rgba(255, 159, 67, 0.3));
        }

        /* Card Body */
        .card-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        /* Info Rows (Stock & Expired) */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            padding: 8px 0;
            border-bottom: 1px dashed var(--border-color);
        }

        .info-label {
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stock-value {
            font-weight: 700;
            color: var(--primary-blue);
            font-size: 1rem;
        }

        .expiry-badge {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Warna Badge Expired */
        .status-expired {
            background-color: rgba(255, 107, 107, 0.15);
            color: var(--status-red);
        }
        .status-warning {
            background-color: rgba(254, 202, 87, 0.2);
            color: #d35400;
        }
        .status-safe {
            background-color: rgba(29, 209, 161, 0.15);
            color: var(--status-green);
        }

        /* Card Footer (Actions) */
        .card-footer {
            padding: 15px 20px;
            background: rgba(0,0,0,0.02);
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-edit {
            background: white;
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
        }
        .btn-edit:hover { background: var(--primary-blue); color: white; }

        .btn-delete {
            background: white;
            border: 1px solid var(--status-red);
            color: var(--status-red);
        }
        .btn-delete:hover { background: var(--status-red); color: white; }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .nav-menu { display: none; } /* Hide menu links on mobile for cleaner look */
            .products-grid { grid-template-columns: 1fr; }
            .page-header { flex-direction: column; align-items: flex-start; }
            .add-product-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR (Tetap Sama) -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-carrot"></i>
                <span>Kapan Beli</span>
            </a>
            <div class="nav-menu">
                <a href="/" class="nav-link">Beranda</a>
                <a href="/notes" class="nav-link">Catatan Saya</a>
                <a href="/products" class="nav-link active">Bahan Saya</a>
                <a href="/suggestions" class="nav-link">Saran Pembelian</a>
            </div>
            <div class="nav-buttons">
                <div class="nav-auth-section">
                    <span class="welcome-text" id="welcomeText">Halo, <strong id="userName">Pengguna</strong>!</span>
                    <a href="/auth/logout" class="nav-link" id="logoutLink" style="font-size:0.9rem; padding: 5px 10px;">Keluar</a>
                </div>
                <button class="dark-mode-toggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- HEADER SECTION -->
        <div class="page-header">
            <div class="header-title">
                <h2><i class="fas fa-box-open" style="color: var(--primary-orange);"></i> Bahan Saya</h2>
                <p>Kelola stok bahan makanan dan pantau kedaluwarsa.</p>
            </div>
            <a href="/products/add" class="add-product-btn">
                <i class="fas fa-plus"></i>
                Tambah Bahan
            </a>
        </div>

        <!-- SEARCH BAR -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Cari bahan (cth: Susu, Roti, Bawang)...">
        </div>

        <!-- PRODUCT GRID (Konten Dinamis) -->
        <div class="products-grid" id="productsGrid">
            <!-- Cards akan di-render oleh JavaScript di bawah -->
        </div>
    </div>

    <script>
        // --- 1. DATA SIMULASI (Contoh Data yang Ingin Ditampilkan) ---
        // Catatan: Dalam aplikasi nyata, data ini biasanya diambil dari server via fetch('/api/products')
        // Saya buatkan mock data ini agar desainnya terlihat sesuai permintaan (Roti, Susu, dll).
        
        const mockProducts = [
            {
                id: 1,
                name: "Susu UHT Full Cream",
                category: "Minuman",
                stock: 12,
                unit: "karton",
                expiryDate: "2024-12-30", // Format YYYY-MM-DD
                icon: "fa-glass-water",
                minStock: 5
            },
            {
                id: 2,
                name: "Roti Tawar Gandum",
                category: "Karbohidrat",
                stock: 1,
                unit: "bungkus",
                expiryDate: "2023-10-25", // Expired (Contoh lama)
                icon: "fa-bread-slice",
                minStock: 2
            },
            {
                id: 3,
                name: "Indomie Goreng",
                category: "Bahan Kering",
                stock: 45,
                unit: "pcs",
                expiryDate: "2025-06-15",
                icon: "fa-bowl-food",
                minStock: 10
            },
            {
                id: 4,
                name: "Cabai Rawit Merah",
                category: "Sayur & Bumbu",
                stock: 0.2,
                unit: "kg",
                expiryDate: "2023-11-05",
                icon: "fa-pepper-hot",
                minStock: 0.5
            },
            {
                id: 5,
                name: "Bawang Putih",
                category: "Sayur & Bumbu",
                stock: 0.8,
                unit: "kg",
                expiryDate: "2023-12-01",
                icon: "fa-seedling",
                minStock: 0.3
            },
            {
                id: 6,
                name: "Jahe Segar",
                category: "Rempah",
                stock: 150,
                unit: "gram",
                expiryDate: "2024-01-20",
                icon: "fa-root-vegetable", // Alternatif icon jika ada
                customIcon: "ðŸ«š", // Menggunakan emoji jika icon fa tidak ada
                minStock: 100
            },
            {
                id: 7,
                name: "Telur Ayam",
                category: "Protein",
                stock: 20,
                unit: "butir",
                expiryDate: "2023-11-10", // Mendekati expired
                icon: "fa-egg",
                minStock: 10
            }
        ];

        // --- 2. DARK MODE LOGIC (Tetap Sama) ---
        const toggleBtn = document.querySelector('.dark-mode-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark' ||
           (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            enableDarkMode();
        }

        toggleBtn.addEventListener('click', () => {
            if (body.classList.contains('dark-mode-active')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        function enableDarkMode() {
            body.classList.add('dark-mode-active');
            localStorage.setItem('theme', 'dark');
        }

        function disableDarkMode() {
            body.classList.remove('dark-mode-active');
            localStorage.setItem('theme', 'light');
        }

        // --- 3. SERVER AUTH LOGIC (Jangan Diubah - Permintaan User) ---
        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/status');
                const data = await response.json();

                if (data.authenticated) {
                    document.getElementById('userName').textContent = data.user.name;
                } else {
                    window.location.href = '/auth';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                // Jangan redirect otomatis di mode development/testing agar user bisa lihat desain
                // window.location.href = '/auth'; 
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            renderProducts(mockProducts); // Render data mock saat load
        });

        document.getElementById('logoutLink').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/auth/logout', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = data.redirect || '/auth';
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/auth';
            }
        });

        // --- 4. LOGIKA RENDER PRODUK BARU (Desain & Logika Stock/Expired) ---
        
        const productsGrid = document.getElementById('productsGrid');
        const searchInput = document.getElementById('searchInput');

        function getExpiryStatus(dateString) {
            if (!dateString) return { text: 'N/A', class: 'status-safe' };
            
            const today = new Date();
            const expiry = new Date(dateString);
            const diffTime = expiry - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // Format Date Indonesia
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            const dateStr = expiry.toLocaleDateString('id-ID', options);

            if (diffDays < 0) {
                return { text: `Expired (${dateStr})`, class: 'status-expired' };
            } else if (diffDays <= 7) {
                return { text: `${diffDays} Hari Lagi (${dateStr})`, class: 'status-warning' };
            } else {
                return { text: dateStr, class: 'status-safe' };
            }
        }

        function renderProducts(data) {
            productsGrid.innerHTML = '';

            if(data.length === 0) {
                productsGrid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px; color: var(--text-muted);">Tidak ada bahan ditemukan.</div>`;
                return;
            }

            data.forEach(item => {
                const isLowStock = parseFloat(item.stock) <= parseFloat(item.minStock);
                const expiryInfo = getExpiryStatus(item.expiryDate);
                
                // Tentukan Icon
                const iconHtml = item.customIcon 
                    ? `<span style="font-size: 4rem;">${item.customIcon}</span>`
                    : `<i class="fas ${item.icon} card-icon"></i>`;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="category-badge">${item.category}</div>
                        ${iconHtml}
                    </div>
                    <div class="card-body">
                        <h3 class="product-name">${item.name}</h3>
                        
                        <div class="info-row">
                            <span class="info-label"><i class="fas fa-boxes-stacked"></i> Stok</span>
                            <span class="stock-value" style="color: ${isLowStock ? 'var(--status-red)' : 'var(--primary-blue)'}">
                                ${item.stock} ${item.unit} ${isLowStock ? '<i class="fas fa-exclamation-triangle" style="font-size:0.8rem; margin-left:5px;"></i>' : ''}
                            </span>
                        </div>

                        <div class="info-row" style="border-bottom: none;">
                            <span class="info-label"><i class="fas fa-calendar-days"></i> Kedaluwarsa</span>
                            <span class="expiry-badge ${expiryInfo.class}">
                                ${expiryInfo.text}
                            </span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-edit" onclick="handleEdit(${item.id}, '${item.name}')">
                            <i class="fas fa-pen"></i> Edit
                        </button>
                        <button class="btn btn-delete" onclick="handleDelete(${item.id}, '${item.name}')">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                `;
                productsGrid.appendChild(card);
            });
        }

        // --- 5. SEARCH FILTER ---
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = mockProducts.filter(item => 
                item.name.toLowerCase().includes(keyword) || 
                item.category.toLowerCase().includes(keyword)
            );
            renderProducts(filtered);
        });

        // --- 6. ACTION HANDLERS (Placeholder untuk fungsi backend nanti) ---
        function handleEdit(id, name) {
            // Di sini nanti bisa dipanggil fungsi ke server atau buka modal
            console.log(`Edit ID: ${id}`);
            alert(`Membuka edit untuk: ${name}`);
        }

        function handleDelete(id, name) {
            if(confirm(`Yakin ingin menghapus "${name}" dari daftar?`)) {
                // Hapus dari array mock untuk demo
                const index = mockProducts.findIndex(p => p.id === id);
                if (index > -1) {
                    mockProducts.splice(index, 1);
                    renderProducts(mockProducts);
                }
                // Di sini nanti panggil: fetch(`/products/${id}`, { method: 'DELETE' })
            }
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahan Saya - Kapan Beli</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥•</text></svg>" type="image/x-icon">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-blue: #2E86DE;
            --primary-orange: #FF9F43;
            --bg-body: #F0F4F8;
            --bg-card: #FFFFFF;
            --text-main: #2C3E50;
            --text-muted: #636E72;
            --border-radius: 16px;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.05);
            --shadow-md: 0 10px 25px rgba(46, 134, 222, 0.15);
            --danger: #FF6B6B;
            --success: #1DD1A1;
            --warning: #FECA57;
        }

        body.dark-mode-active {
            --bg-body: #1E272E;
            --bg-card: #2C3E50;
            --text-main: #DFE6E9;
            --text-muted: #B2BEC3;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-md: 0 10px 25px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s, color 0.3s; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVBAR --- */
        nav {
            background: var(--bg-card);
            box-shadow: var(--shadow-sm);
            padding: 15px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        .logo {
            font-weight: 700; font-size: 1.5rem; color: var(--primary-orange); text-decoration: none; display: flex; align-items: center; gap: 10px;
        }
        .nav-menu { display: flex; gap: 30px; }
        .nav-link { text-decoration: none; color: var(--text-muted); font-weight: 500; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--primary-blue); }
        .dark-mode-toggle {
            background: transparent; border: none; color: var(--text-main); font-size: 1.2rem; cursor: pointer;
        }

        /* --- MAIN CONTENT --- */
        .container { max-width: 1400px; margin: 40px auto; padding: 0 20px; width: 100%; flex: 1; }
        
        .header-section {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px;
        }
        .page-title { font-size: 1.8rem; color: var(--text-main); font-weight: 700; display: flex; align-items: center; gap: 10px; }
        
        .add-btn {
            background: var(--primary-orange); color: white; border: none; padding: 12px 24px; border-radius: 50px;
            font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 159, 67, 0.4);
        }
        .add-btn:hover { transform: translateY(-2px); }

        /* Search Bar */
        .search-wrapper { position: relative; margin-bottom: 40px; }
        .search-input {
            width: 100%; padding: 16px 20px 16px 50px; border-radius: 50px; border: 2px solid transparent;
            background: var(--bg-card); font-family: inherit; font-size: 1rem; color: var(--text-main);
            box-shadow: var(--shadow-sm);
        }
        .search-input:focus { outline: none; border-color: var(--primary-blue); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* Grid & Cards */
        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px;
        }

        .product-card {
            background: var(--bg-card); border-radius: var(--border-radius); overflow: hidden;
            box-shadow: var(--shadow-sm); display: flex; flex-direction: column;
            border: 1px solid rgba(0,0,0,0.03); transition: transform 0.3s;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-md); }

        .card-top {
            height: 140px; background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%); 
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        body.dark-mode-active .card-top { background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%); }
        
        .card-img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .card-icon { font-size: 4rem; color: var(--primary-orange); z-index: 2; }
        .category-tag {
            position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.9);
            padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700;
            color: var(--primary-blue); box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 3;
        }

        .card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; gap: 12px; }
        .prod-name { font-size: 1.2rem; font-weight: 600; margin: 0; cursor: pointer; }
        .prod-name:hover { color: var(--primary-orange); }

        .info-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; padding-bottom: 8px; border-bottom: 1px dashed rgba(0,0,0,0.1); }
        .info-row:last-child { border-bottom: none; }
        .label { color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
        .value { font-weight: 600; color: var(--text-main); }

        /* Badges */
        .badge { padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; }
        .badge-expired { background: rgba(255, 107, 107, 0.15); color: var(--danger); }
        .badge-warning { background: rgba(254, 202, 87, 0.2); color: #d35400; }
        .badge-safe { background: rgba(29, 209, 161, 0.15); color: var(--success); }

        .card-actions {
            margin-top: auto; display: flex; gap: 10px; padding-top: 15px;
        }
        .action-btn {
            flex: 1; padding: 10px; border-radius: 8px; border: none; cursor: pointer;
            font-weight: 600; font-family: inherit; display: flex; justify-content: center; align-items: center; gap: 6px;
        }
        .btn-edit { background: transparent; border: 1px solid var(--primary-blue); color: var(--primary-blue); }
        .btn-edit:hover { background: var(--primary-blue); color: white; }
        .btn-delete { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: var(--text-muted);
            background: var(--bg-card); border-radius: var(--border-radius); border: 2px dashed rgba(0,0,0,0.05);
        }
        .empty-state i { font-size: 4rem; margin-bottom: 20px; opacity: 0.5; }

        /* Notification */
        #notificationContainer { position: fixed; top: 20px; right: 20px; z-index: 10000; width: 350px; display: flex; flex-direction: column; gap: 10px; }
        .notification { padding: 15px; border-radius: 8px; color: white; margin-bottom: 10px; animation: slideIn 0.3s; display: flex; align-items: center; gap: 10px; }
        .notif-success { background: var(--success); }
        .notif-error { background: var(--danger); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        @media (max-width: 768px) {
            .nav-menu { display: none; } .header-section { flex-direction: column; align-items: flex-start; }
            .add-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="/" class="logo"><i class="fas fa-carrot"></i> Kapan Beli</a>
            <div class="nav-menu">
                <a href="/" class="nav-link">Beranda</a>
                <a href="/notes" class="nav-link">Catatan Saya</a>
                <a href="/products" class="nav-link active">Bahan Saya</a>
                <a href="/suggestions" class="nav-link">Saran Pembelian</a>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <span id="userName" style="font-size: 0.9rem; font-weight: 500; display: none;">User</span>
                <a href="/auth/logout" class="nav-link" style="font-size: 0.9rem;">Keluar</a>
                <button class="dark-mode-toggle"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <div class="page-title"><i class="fas fa-box-open" style="color: var(--primary-blue);"></i> Bahan Saya</div>
            <a href="/products/add" class="add-btn"><i class="fas fa-plus"></i> Tambah Bahan</a>
        </div>

        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Cari bahan (cth: Bawang, Susu)...">
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Data rendered via JS -->
        </div>
    </div>

    <div id="notificationContainer"></div>

    <script>
        // --- LOGIC SERVER UTAMA (TIDAK DIUBAH) ---
        
        // 1. Auth & Dark Mode
        async function loadUserInfo() {
            try {
                const res = await fetch('/auth/status');
                const data = await res.json();
                if (data.authenticated) {
                    const userEl = document.getElementById('userName');
                    userEl.textContent = data.user.name;
                    userEl.style.display = 'block';
                } else window.location.href = '/auth';
            } catch(e) { window.location.href = '/auth'; }
        }

        const toggleBtn = document.querySelector('.dark-mode-toggle');
        const body = document.body;
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode-active');
            toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode-active');
            const isDark = body.classList.contains('dark-mode-active');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            toggleBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        document.getElementById('logoutLink')?.addEventListener('click', async (e) => {
            e.preventDefault();
            await fetch('/auth/logout', { method: 'GET' });
            window.location.href = '/auth';
        });

        // 2. Notification System
        function showNotification(msg, type = 'success') {
            const div = document.createElement('div');
            div.className = `notification notif-${type}`;
            div.innerHTML = `<i class="fas ${type==='success'?'fa-check':'fa-times'}"></i> <span>${msg}</span>`;
            document.getElementById('notificationContainer').appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        // 3. Product Logic (Fetch, Render, Delete)
        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                const data = await res.json();
                renderProducts(data.success ? data.products : []);
            } catch (err) {
                console.error(err);
                showNotification('Gagal memuat data', 'error');
            }
        }

        function getExpiryStatus(date) {
            if(!date) return { text: '-', class: 'badge-safe' };
            const now = new Date();
            const exp = new Date(date);
            const diff = Math.ceil((exp - now) / (1000 * 60 * 60 * 24));
            if(diff < 0) return { text: 'Kadaluarsa', class: 'badge-expired' };
            if(diff <= 7) return { text: `${diff} Hari Lagi`, class: 'badge-warning' };
            return { text: exp.toLocaleDateString('id-ID'), class: 'badge-safe' };
        }

        function renderProducts(items) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            if (items.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Belum ada bahan</h3>
                        <p>Mulai tambahkan stok dapur Anda sekarang.</p>
                    </div>`;
                return;
            }

            items.forEach(item => {
                const expiry = getExpiryStatus(item.expiry_date);
                const isLow = parseFloat(item.stock_quantity) <= parseFloat(item.min_stock_level);
                const icon = item.name.toLowerCase().includes('ayam') ? 'fa-drumstick-bite' : 
                             item.name.toLowerCase().includes('susu') ? 'fa-glass-whiskey' : 'fa-box-open';

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="card-top">
                        ${item.image_url ? `<img src="${item.image_url}" class="card-img">` : `<i class="fas ${icon} card-icon"></i>`}
                        <span class="category-tag">${item.category_id || 'Umum'}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="prod-name" onclick="window.location='/products/detail/${item.id}'">${item.name}</h3>
                        
                        <div class="info-row">
                            <span class="label"><i class="fas fa-boxes"></i> Stok</span>
                            <span class="value" style="color: ${isLow ? 'var(--danger)' : 'inherit'}">
                                ${item.stock_quantity} ${item.unit || ''} ${isLow ? '<i class="fas fa-exclamation-circle"></i>' : ''}
                            </span>
                        </div>
                        <div class="info-row" style="border:none;">
                            <span class="label"><i class="fas fa-calendar"></i> Kedaluwarsa</span>
                            <span class="badge ${expiry.class}">${expiry.text}</span>
                        </div>

                        <div class="card-actions">
                            <button class="action-btn btn-edit" onclick="handleEdit(${item.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn btn-delete" onclick="handleDelete(${item.id}, '${item.name.replace(/'/g, "\\'")}')">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 4. Actions
        function handleEdit(id) { window.location.href = `/products/edit/${id}`; }

        async function handleDelete(id, name) {
            if(!confirm(`Hapus "${name}"?`)) return;
            try {
                const res = await fetch(`/api/products/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if(data.success) {
                    showNotification('Produk dihapus', 'success');
                    loadProducts();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch(e) {
                showNotification('Gagal menghapus', 'error');
            }
        }

        // 5. Search
        document.getElementById('searchInput').addEventListener('input', async (e) => {
            const q = e.target.value.toLowerCase();
            const res = await fetch('/api/products');
            const data = await res.json();
            if(data.success) {
                const filtered = data.products.filter(p => p.name.toLowerCase().includes(q) || (p.category_id && p.category_id.toLowerCase().includes(q)));
                renderProducts(filtered);
            }
        });

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            loadProducts();
        });
    </script>
</body>
</html>

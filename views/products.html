<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Kapan Beli</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›’</text></svg>" type="image/x-icon">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Navbar Styles (copied from index.html) */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-title h1 {
            font-size: 1.5rem;
            margin: 0;
            color: white; /* Ensure title is visible on navbar background */
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            margin: 0 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-auth-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .welcome-text {
            font-size: 0.9rem;
            color: white;
        }

        .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.1); /* Subtle background */
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        /* Tambahkan kelas untuk mode gelap */
        .dark-mode-active .nav-title h1,
        .dark-mode-active .nav-link,
        .dark-mode-active .welcome-text,
        .dark-mode-active .dark-mode-toggle {
            color: white;
        }

        /* Tambahkan kelas untuk mode terang */
        .nav-title h1,
        .nav-link,
        .welcome-text,
        .dark-mode-toggle {
            color: #333; /* Warna teks default untuk mode terang */
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .nav-menu {
                margin: 0;
                justify-content: center;
                flex-wrap: wrap; /* Allow wrapping on small screens */
            }

            .nav-buttons {
                order: -1; /* Move auth section to top on mobile */
                width: 100%;
                justify-content: center;
            }
        }

        /* Main Content Styles */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        .search-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: #ffb347;
            box-shadow: 0 2px 8px rgba(255, 179, 71, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #222;
        }

        .product-description {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffb347;
            margin-bottom: 10px;
        }

        .product-stock {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: #ffb347;
            color: #222;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-title">
                <h1>Kapan Beli</h1>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Beranda</a>
                <a href="/notes" class="nav-link">Catatan Saya</a>
                <a href="/products" class="nav-link active">Bahan Saya</a>
                <a href="/suggestions" class="nav-link">Saran Pembelian</a>
                <a href="/stores" class="nav-link">Saran Toko</a>
            </div>
            <div class="nav-buttons">
                <div class="nav-auth-section">
                    <span class="welcome-text" id="welcomeText">Halo, <strong id="userName">Pengguna</strong>!</span>
                    <a href="/auth/logout" class="nav-link" id="logoutLink">Keluar</a>
                </div>
                <button class="dark-mode-toggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="section-title">Daftar Bahan Masak Saya</h2>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Cari bahan masak...">
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here dynamically -->
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Kapan Beli - Catatan Stok Bahan Masak. Semua hak dilindungi.</p>
    </footer>

    <script>
        // Check authentication status on page load
        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth/status', {
                    method: 'GET',
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        document.getElementById('userName').textContent = data.user.name;
                    } else {
                        window.location.href = '/auth';
                    }
                } else {
                    window.location.href = '/auth';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                window.location.href = '/auth';
            }
        }

        // Dark mode toggle functionality (copied from index.html)
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const darkModeIcon = darkModeToggle.querySelector('i'); // Select the icon inside the button
        const body = document.body;

        // Check for saved theme preference or respect OS setting
        if (localStorage.getItem('theme') === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode-active');
            // Set icon to sun if dark mode is active initially
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        } else {
            body.classList.remove('dark-mode-active');
             // Set icon to moon if light mode is active initially
             darkModeIcon.classList.remove('fa-sun');
             darkModeIcon.classList.add('fa-moon');
        }

        darkModeToggle?.addEventListener('click', function() {
            body.classList.toggle('dark-mode-active');

            // Toggle the icon based on the new state after the class is toggled
            if (body.classList.contains('dark-mode-active')) {
                localStorage.setItem('theme', 'dark');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        });

        // Function to load products from API
        async function loadProducts() {
            try {
                const response = await fetch('/api/products', { // Ganti dengan endpoint API produk Anda
                    method: 'GET',
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const data = await response.json();
                    const productsGrid = document.getElementById('productsGrid');

                    if (data.products && data.products.length > 0) {
                        productsGrid.innerHTML = '';
                        data.products.forEach(product => {
                            const productCard = document.createElement('div');
                            productCard.className = 'product-card';
                            // Format harga dengan titik ribuan
                            const formattedPrice = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(product.price);
                            productCard.innerHTML = `
                                <img src="${product.image_url || 'https://placehold.co/200'}" alt="${product.name}" class="product-image">
                                <div class="product-name">${product.name}</div>
                                <div class="product-description">${product.description || ''}</div>
                                <div class="product-price">${formattedPrice}</div>
                                <div class="product-stock">Stok: ${product.stock_quantity || 0}</div>
                                <div class="product-actions">
                                    <button class="btn btn-secondary" onclick="editProduct('${product.id}')"><i class="fas fa-edit"></i> Edit</button>
                                    <button class="btn btn-primary" onclick="buyProduct('${product.id}')"><i class="fas fa-shopping-cart"></i> Beli</button>
                                </div>
                            `;
                            productsGrid.appendChild(productCard);
                        });
                    } else {
                        productsGrid.innerHTML = '<div class="empty-state"><p>Tidak ada produk ditemukan.</p></div>';
                    }
                } else {
                    const errorData = await response.json();
                    console.error('Failed to load products:', errorData.message);
                    // Tampilkan pesan error ke pengguna jika perlu
                }
            } catch (error) {
                console.error('Error loading products:', error);
                // Tampilkan pesan error ke pengguna jika perlu
            }
        }

        // Function to filter products based on search input
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');

            productCards.forEach(card => {
                const productName = card.querySelector('.product-name').textContent.toLowerCase();
                const productDesc = card.querySelector('.product-description').textContent.toLowerCase();
                if (productName.includes(searchTerm) || productDesc.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Placeholder functions for edit and buy
        function editProduct(productId) {
            alert('Fitur edit produk akan segera hadir. ID Produk: ' + productId);
            // Implementasi edit produk di sini
        }

        function buyProduct(productId) {
            alert('Fitur beli produk akan segera hadir. ID Produk: ' + productId);
            // Implementasi beli produk di sini
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadProducts(); // Load products when page loads

            // Add event listener for search input
            document.getElementById('searchInput').addEventListener('input', filterProducts);
        });
    </script>
</body>
</html>

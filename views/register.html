<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Kapan Beli</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/614/614645.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Time-based background adjustments */
        body.morning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        body.afternoon {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body.evening {
            background: linear-gradient(135deg, #533c00 0%, #e9e0af 100%);
        }

        body.night {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        .register-container {
            background: #fff9db; /* Yellowish paper color */
            border: 1px solid #d9d9d9;
            border-radius: 0;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background-image: linear-gradient(#fff9db 30px, #ffd500 30px, #ffd500 32px, transparent 32px);
            background-size: 100% 32px;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Chalkboard SE', sans-serif;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.morning .register-container {
            background: #FFF8DC; /* Cornsilk for morning */
            border: 1px solid #FFEAA7;
            background-image: linear-gradient(#FFF8DC 30px, #FFDAB9 30px, #FFDAB9 32px, transparent 32px);
        }

        body.afternoon .register-container {
            background: #E0F7FA; /* Light cyan for afternoon */
            border: 1px solid #B3E5FC;
            background-image: linear-gradient(#E0F7FA 30px, #B2EBF2 30px, #B2EBF2 32px, transparent 32px);
        }

        body.evening .register-container {
            background: #FFF3E0; /* Orange light for evening */
            border: 1px solid #FFE0B2;
            background-image: linear-gradient(#FFF3E0 30px, #FFCCBC 30px, #FFCCBC 32px, transparent 32px);
        }

        body.night .register-container {
            background: #37474F; /* Dark slate for night */
            border: 1px solid #78909C;
            background-image: linear-gradient(#37474F 30px, #455A64 30px, #455A64 32px, transparent 32px);
            color: #E0E0E0;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: #FFA500;
        }

        body.morning .register-container::before {
            background: #FF8C00;
        }

        body.afternoon .register-container::before {
            background: #4682B4;
        }

        body.evening .register-container::before {
            background: #D2691E;
        }

        body.night .register-container::before {
            background: #708090;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .register-header h1 {
            color: #FFA500;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        body.morning .register-header h1 {
            color: #FF8C00;
        }

        body.afternoon .register-header h1 {
            color: #4682B4;
        }

        body.evening .register-header h1 {
            color: #D2691E;
        }

        body.night .register-header h1 {
            color: #708090;
        }

        .register-header p {
            color: #666;
            font-size: 1.1rem;
        }

        body.morning .register-header p {
            color: #8D6E63;
        }

        body.afternoon .register-header p {
            color: #1565C0;
        }

        body.evening .register-header p {
            color: #D84315;
        }

        body.night .register-header p {
            color: #BDBDBD;
        }

        .input-group {
            margin-bottom: 1.8rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        body.morning .input-group label {
            color: #5D4037;
        }

        body.afternoon .input-group label {
            color: #0D47A1;
        }

        body.evening .input-group label {
            color: #BF360C;
        }

        body.night .input-group label {
            color: #E0E0E0;
        }

        .input-group input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #333;
            border-radius: 0;
            font-size: 1.1rem;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Chalkboard SE', sans-serif;
            background: white;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #FFA500;
        }

        body.morning .input-group input {
            border: 2px solid #5D4037;
        }

        body.afternoon .input-group input {
            border: 2px solid #0D47A1;
        }

        body.evening .input-group input {
            border: 2px solid #BF360C;
        }

        body.night .input-group input {
            border: 2px solid #455A64;
            background: #263238;
            color: #E0E0E0;
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: #4CAF50; /* Green background */
            color: white;
            border: 2px solid #333;
            border-radius: 0;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem;
            display: block;
            text-align: center;
            text-decoration: none;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Chalkboard SE', sans-serif;
        }

        body.morning .register-btn {
            background: #4CAF50;
            border: 2px solid #2E7D32;
        }

        body.afternoon .register-btn {
            background: #2196F3;
            border: 2px solid #0D47A1;
        }

        body.evening .register-btn {
            background: #FF9800;
            border: 2px solid #EF6C00;
        }

        body.night .register-btn {
            background: #607D8B;
            border: 2px solid #37474F;
        }

        .register-btn:hover {
            background: #45a049;
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.2);
        }

        body.morning .register-btn:hover {
            background: #43A047;
        }

        body.afternoon .register-btn:hover {
            background: #1E88E5;
        }

        body.evening .register-btn:hover {
            background: #F57C00;
        }

        body.night .register-btn:hover {
            background: #546E7A;
        }

        .form-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 1rem;
        }

        body.morning .form-links {
            color: #8D6E63;
        }

        body.afternoon .form-links {
            color: #1565C0;
        }

        body.evening .form-links {
            color: #D84315;
        }

        body.night .form-links {
            color: #BDBDBD;
        }

        .form-links a {
            color: #FFA500;
            text-decoration: none;
            font-weight: 600;
        }

        body.morning .form-links a {
            color: #FF8C00;
        }

        body.afternoon .form-links a {
            color: #4682B4;
        }

        body.evening .form-links a {
            color: #D2691E;
        }

        body.night .form-links a {
            color: #708090;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        /* Paper floating animation */
        .paper-float {
            position: fixed;
            background: #fff9db;
            border: 1px solid #d9d9d9;
            border-radius: 0;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: 'Comic Sans MS', 'Marker Felt', 'Chalkboard SE', sans-serif;
            animation: floatAnimation 8s infinite ease-in-out;
            z-index: 1;
            opacity: 0.7;
        }

        .paper-float:nth-child(1) {
            top: 15%;
            left: 5%;
            width: 120px;
            height: 160px;
            animation-delay: 0s;
        }

        .paper-float:nth-child(2) {
            top: 60%;
            right: 7%;
            width: 100px;
            height: 140px;
            animation-delay: 2s;
        }

        .paper-float:nth-child(3) {
            bottom: 20%;
            left: 10%;
            width: 90px;
            height: 130px;
            animation-delay: 4s;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0) rotate(2deg); }
            50% { transform: translateY(-20px) rotate(-2deg); }
        }

        body.morning .paper-float {
            background: #FFF8DC;
            border: 1px solid #FFEAA7;
        }

        body.afternoon .paper-float {
            background: #E0F7FA;
            border: 1px solid #B3E5FC;
        }

        body.evening .paper-float {
            background: #FFF3E0;
            border: 1px solid #FFE0B2;
        }

        body.night .paper-float {
            background: #37474F;
            border: 1px solid #78909C;
            color: #E0E0E0;
        }

        /* Dark Mode Styles */
        .dark-mode-active {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .dark-mode-active .register-container {
            background-color: #1e1e1e;
            border: 1px solid #444;
            color: #f0f0f0;
            background-image: linear-gradient(#1e1e1e 30px, #333 30px, #333 32px, transparent 32px);
        }

        .dark-mode-active .register-container::before {
            background: #FFA500;
        }

        .dark-mode-active .register-header h1 {
            color: #FFD700;
        }

        .dark-mode-active .register-header p {
            color: #ccc;
        }

        .dark-mode-active .input-group label {
            color: #ccc;
        }

        .dark-mode-active .input-group input {
            border: 2px solid #555;
            background: #333;
            color: #f0f0f0;
        }

        .dark-mode-active .form-links {
            color: #ccc;
        }

        .dark-mode-active .form-links a {
            color: #FFD700;
        }

        .dark-mode-active .paper-float {
            background: #1e1e1e;
            border: 1px solid #444;
            color: #f0f0f0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Floating paper elements -->
    <div class="paper-float">
        <h3>Bawang</h3>
        <p>Stok: 0.5 kg</p>
    </div>
    <div class="paper-float">
        <h3>Cabai</h3>
        <p>Stok: 0.2 kg</p>
    </div>
    <div class="paper-float">
        <h3>Tomat</h3>
        <p>Stok: 1.0 kg</p>
    </div>

    <div class="register-container">
        <div class="register-header">
            <h1>Daftar</h1>
            <p>Mulai mengelola bahan masak Anda</p>
        </div>

        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="fullName" placeholder="Nama" required>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Kata Sandi" required>
            </div>

            <button type="submit" class="register-btn">Daftar</button>
        </form>

        <div class="form-links">
            <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
        </div>

        <button class="dark-mode-toggle" title="Toggle Dark Mode" style="position: absolute; top: 20px; right: 20px; background: #333; border: 2px solid #FFA500; color: white; width: 50px; height: 30px; border-radius: 20px; cursor: pointer; z-index: 1000;">ðŸŒ™</button>
    </div>

    <script>
        // Function to determine time of day and apply appropriate class
        function updateTimeBasedTheme() {
            const hour = new Date().getHours();
            const body = document.body;
            
            // Remove existing time classes
            body.classList.remove('morning', 'afternoon', 'evening', 'night');
            
            // Determine time of day and add appropriate class
            if (hour >= 5 && hour < 10) {
                // Morning: 5 AM - 10 AM
                body.classList.add('morning');
            } else if (hour >= 10 && hour < 15) {
                // Afternoon: 10 AM - 3 PM
                body.classList.add('afternoon');
            } else if (hour >= 15 && hour < 18) {
                // Evening: 3 PM - 6 PM
                body.classList.add('evening');
            } else {
                // Night: 6 PM - 5 AM
                body.classList.add('night');
            }
        }

        // Function to update the greeting and time display
        function updateDateTimeDisplay() {
            const now = new Date();
            const hour = now.getHours();
            
            // Format date and time
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', options);
            const timeString = now.toLocaleTimeString('id-ID', { timeZone: 'Asia/Jakarta', hour: '2-digit', minute:'2-digit' });
            
            document.getElementById('currentTime')?.textContent = `${dateString} | ${timeString} WIB`;
        }

        // Dark mode toggle functionality
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;

        // Check for saved theme preference or respect OS setting
        if (localStorage.getItem('theme') === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode-active');
        } else {
            body.classList.remove('dark-mode-active');
        }

        // Add event listener for dark mode toggle
        darkModeToggle?.addEventListener('click', function() {
            body.classList.toggle('dark-mode-active');

            // Save the current theme to localStorage
            if (body.classList.contains('dark-mode-active')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        // Initialize and update time-based theme and display
        updateTimeBasedTheme();
        updateDateTimeDisplay();
        
        // Update time display every minute
        setInterval(updateDateTimeDisplay, 60000);
        
        // Update theme periodically (every 30 minutes)
        setInterval(updateTimeBasedTheme, 1800000);

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // In a real application, you would send this to the server
            // For now, just show an alert
            alert(`Registrasi berhasil!\nNama: ${fullName}\nEmail: ${email}`);

            // Redirect to main application page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
